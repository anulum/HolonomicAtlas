            de: [
                {"question":"Was ist laut der Theorie der grundlegende Mechanismus, der die Schwerkraft verursacht?","hint":"Die Theorie schlägt vor, dass die Schwerkraft keine fundamentale Kraft ist, sondern ein emergentes Phänomen, das aus einer Veränderung in der Struktur der Raumzeitgeometrie resultiert.","answerOptions":[{"text":"Der Austausch von Gravitonen zwischen massereichen Teilchen.","isCorrect":false,"rationale":"Dies ist die Standardbeschreibung der Schwerkraft in der Quantenfeldtheorie, die das Manuskript durch eine andere, geometriebasierte Erklärung ersetzt."},{"text":"Lokale Änderungen der fraktalen Dimension der Raumzeit, angetrieben durch das Bewusstseinsfeld.","isCorrect":true,"rationale":"Dieses Konzept postuliert, dass ein Gradient in der fraktalen Dimension der Raumzeit das ist, was wir als Raumzeitkrümmung wahrnehmen, und bietet eine Alternative dazu, dass Masse die Raumzeit direkt krümmt."},{"text":"Druck, der von einem universellen Dunkle-Energie-Feld ausgeübt wird.","isCorrect":false,"rationale":"Obwohl die Theorie die Dunkle Energie mit der Phasendynamik in Verbindung bringt, präsentiert sie einen anderen Mechanismus für die Schwerkraft, der auf der Geometrie der Raumzeit und nicht auf Druck basiert."},{"text":"Die Krümmung der Raumzeit, die direkt durch den Energie-Impuls-Tensor der Materie verursacht wird.","isCorrect":false,"rationale":"Dies ist die Erklärung der Allgemeinen Relativitätstheorie. Die Theorie modifiziert dies, indem sie vorschlägt, dass der Effekt des Bewusstseinsfeldes auf die fraktale Geometrie die fundamentalere Ursache ist."}]},
                {"question":"Wie soll die lineare, vorwärts gerichtete Zeit, die wir erleben, aus der fundamentaleren zyklischen Dynamik der Theorie hervorgehen?","hint":"Denken Sie an das akustische Phänomen, das auftritt, wenn zwei Stimmgabeln mit leicht unterschiedlichen Frequenzen gleichzeitig angeschlagen werden.","answerOptions":[{"text":"Sie ist eine fundamentale Eigenschaft, die im Master-Lagrangian des Universums kodiert ist.","isCorrect":false,"rationale":"Die Theorie argumentiert, dass die lineare Zeit nicht fundamental ist, sondern eine emergente Eigenschaft, die aus der Dynamik resultiert, anstatt ein bereits existierendes Merkmal des Lagrangian zu sein."},{"text":"Sie ist der statistische Durchschnitt der zugrunde liegenden zyklischen Zeit, τ(t), über einen vollständigen Zyklus.","isCorrect":false,"rationale":"Diese mathematische Operation zeigt, wie die oszillatorische Komponente verschwindet und einen linearen Verlauf ergibt, beschreibt aber eher das Ergebnis als den physikalischen Mechanismus der Wahrnehmung."},{"text":"Sie entsteht aus der Interferenz-'Schwebungs'-Frequenz zwischen dem universellen Blinzeln (ω) und dem Bewusstseinsrhythmus (κ).","isCorrect":true,"rationale":"Dieser Mechanismus erklärt, wie ein langsamerer, gerichteter 'Takt' aus der Überlagerung zweier fundamentaler, höherer Frequenzen entsteht und eine physikalische Grundlage für die von uns wahrgenommene lineare Zeit schafft."},{"text":"Sie ist eine Illusion, die durch den kontinuierlichen Kollaps der Wellenfunktion entsteht.","isCorrect":false,"rationale":"Obwohl der Kollaps der Wellenfunktion Teil der Theorie ist, ist die Wahrnehmung des Zeitverlaufs explizit mit der Interferenz fundamentaler Oszillationen verbunden."}]},
                {"question":"Das Bewusstseinsfeld Ψ wird als Feld mit einer globalen U(1)-Phasensymmetrie beschrieben. Was ist die wichtigste physikalische Konsequenz dieser Eigenschaft?","hint":"Diese Art von Symmetrie ist in der Physik üblich (wie im Elektromagnetismus) und schränkt immer ein, wie Felder mit Observablen interagieren können.","answerOptions":[{"text":"Sie zwingt das Bewusstseinsfeld, masselos zu sein.","isCorrect":false,"rationale":"Die Theorie verwendet explizit die Klein-Gordon-Gleichung für ein massives Skalarfeld, was darauf hindeutet, dass die U(1)-Symmetrie nicht verbietet, dass das Feld eine Masse hat."},{"text":"Die absolute Phase ist nicht beobachtbar, daher müssen Wechselwirkungen von ihrem Betragsquadrat |Ψ|² abhängen.","isCorrect":true,"rationale":"Dies ist das Kernprinzip der U(1)-Symmetrie: Physikalische Gesetze müssen von einer globalen Phasenverschiebung unabhängig sein, was mathematisch erfordert, dass Kopplungen das Feld und sein komplex Konjugiertes beinhalten."},{"text":"Sie ermöglicht es dem Bewusstseinsfeld, sich schneller als das Licht zu bewegen.","isCorrect":false,"rationale":"Das Feld wird durch die Klein-Gordon-Gleichung beschrieben, die Lorentz-kovariant ist und keine überlichtschnelle Informationsausbreitung zulässt."},{"text":"Sie stellt sicher, dass das Bewusstseinsfeld nur mit der Schwerkraft interagiert.","isCorrect":false,"rationale":"Die U(1)-Symmetrie diktiert die *Form* der Wechselwirkungen, nicht deren Umfang. Die Theorie schlägt Kopplungen sowohl an das Phasenfeld als auch an die Schwerkraft vor."}]},
                {"question":"Welche Beziehung besteht in dieser Theorie zwischen der fraktalen Dimension der Raumzeit (Df) und der Schwerkraft?","hint":"Stellen Sie sich die Schwerkraft nicht als eine Kraft vor, sondern als die Folge einer geometrischen Eigenschaft des Raumes, die sich von einem Punkt zum anderen ändert.","answerOptions":[{"text":"Die Schwerkraft bewirkt, dass die fraktale Dimension mit der Zeit zunimmt.","isCorrect":false,"rationale":"Die Theorie schlägt die entgegengesetzte kausale Richtung vor: Änderungen der fraktalen Dimension sind die Ursache dessen, was wir als Schwerkraft wahrnehmen."},{"text":"Ein Gradient in der fraktalen Dimension (∇Df ≠ 0) erzeugt eine Raumzeitkrümmung, die wir als Schwerkraft interpretieren.","isCorrect":true,"rationale":"Dies ist das Kernkonzept der emergenten Schwerkraft in der Theorie; eine ungleichmäßige fraktale Dimension erzeugt die geometrischen Verzerrungen, die wir Schwerkraft nennen."},{"text":"Die fraktale Dimension ist überall konstant und hat keine Beziehung zur Schwerkraft.","isCorrect":false,"rationale":"Die zentrale Prämisse der Theorie ist, dass die fraktale Dimension dynamisch und fundamental mit dem Phänomen der Schwerkraft verbunden ist."},{"text":"Die Schwerkraft ist ein Effekt, der versucht, die fraktale Dimension auf ihren Ausgangswert zurückzusetzen.","isCorrect":false,"rationale":"Die Schwerkraft wird als der Effekt des dimensionalen Gradienten selbst beschrieben, nicht als eine separate wiederherstellende Kraft."}]},
                {"question":"Was identifiziert die Theorie als die physikalische Manifestation von 'dunkler Materie'?","hint":"Anstelle eines neuen Teilchens legt die Theorie nahe, dass dunkle Materie ein strukturelles Merkmal der Raumzeit selbst ist, das von einem der fundamentalen Felder erzeugt wird.","answerOptions":[{"text":"Ein neues, schwach wechselwirkendes massives Teilchen (WIMP).","isCorrect":false,"rationale":"Dies ist eine führende Hypothese in der Standardkosmologie, aber die God of the Math-Theorie schlägt eine Lösung vor, die keine neuen fundamentalen Teilchen beinhaltet."},{"text":"Regionen der Raumzeit mit hoher Phasenkohärenz, die zusätzliche Krümmung erzeugen.","isCorrect":true,"rationale":"Diese Erklärung passt zu den Beobachtungsbeschränkungen: Diese Regionen hätten einen gravitativen Einfluss (zusätzliche Krümmung), würden aber nicht mit Licht interagieren und so die Eigenschaften der dunklen Materie nachahmen."},{"text":"Der Gravitationseffekt von primordialen Schwarzen Löchern aus einem früheren kosmischen Zyklus.","isCorrect":false,"rationale":"Obwohl die Theorie eine zyklische Kosmologie beinhaltet, schreibt sie den Effekt der dunklen Materie einer Eigenschaft der Felder innerhalb des aktuellen Zyklus zu, nicht den Überresten vergangener Epochen."},{"text":"Eine Illusion, die durch eine Modifikation des Gravitationsgesetzes auf galaktischen Skalen verursacht wird.","isCorrect":false,"rationale":"Die Theorie modifiziert zwar die Schwerkraft, identifiziert aber auch eine spezifische Feldstruktur als Quelle des Dunkle-Materie-Effekts, anstatt nur das Kraftgesetz zu ändern."}]},
                {"question":"Was ist die vorgeschlagene Erklärung der Theorie für die flachen Rotationskurven von Galaxien, die typischerweise der dunklen Materie zugeschrieben werden?","hint":"Wie modifiziert die Theorie die Geometrie der Raumzeit um ein großes, statisches Objekt wie eine Galaxie?","answerOptions":[{"text":"Eine Modifikation der g_tt-Komponente der Raumzeitmetrik, verursacht durch das Bewusstseinsfeld (ψ).","isCorrect":true,"rationale":"Richtig. Die Theorie postuliert, dass ψ die g_tt-Metrikkomponente verändert und so den zusätzlichen Gravitationszug erzeugt, der in den Rotationskurven von Galaxien beobachtet wird, ohne ein neues Dunkle-Materie-Teilchen zu benötigen."},{"text":"Die Existenz eines neuen, schwach wechselwirkenden massiven Teilchens (WIMP), das nur an das Bewusstseinsfeld koppelt.","isCorrect":false,"rationale":"Falsch. Die Theorie zielt ausdrücklich darauf ab, kosmologische Beobachtungen wie diese *ohne* die Einführung neuer fundamentaler Teilchen zu erklären."},{"text":"Eine Änderung der Gravitationskonstante G über galaktische Entfernungen.","isCorrect":false,"rationale":"Falsch. Obwohl dies ein Merkmal einiger Modifizierter Newton'scher Dynamik (MOND)-Theorien ist, modifiziert diese Theorie stattdessen die Raumzeitmetrik selbst über ein neues Feld."},{"text":"Der abstoßende Druck der dunklen Energie, der den Gravitationszug an den Rändern von Galaxien ausgleicht.","isCorrect":false,"rationale":"Falsch. Die Theorie verbindet die dunkle Energie mit der kosmischen Expansion, nicht mit den lokalisierten Gravitationseffekten innerhalb einer einzelnen Galaxie."}]},
                {"question":"Welche direkte Rolle spielt das Bewusstsein laut der Theorie im Prozess der Quantenmessung?","hint":"Die Theorie identifiziert den 'Beobachter' im Messproblem mit einem spezifischen, physikalisch realen Feld.","answerOptions":[{"text":"Es ist der Akteur, der aktiv den Kollaps der Wellenfunktion verursacht.","isCorrect":true,"rationale":"Richtig. Die Theorie führt einen Kollapsoperator C_ψ ein, der direkt proportional zum Bewusstseinsfeld ist, und identifiziert es somit als Ursache für den Kollaps der Wellenfunktion."},{"text":"Es wählt passiv ein Ergebnis aus einer Reihe von Möglichkeiten aus, die bereits kollabiert sind.","isCorrect":false,"rationale":"Falsch. Die Theorie schlägt eine aktivere Rolle für das Bewusstsein vor, die es zum Auslöser für den Kollaps selbst macht, nicht nur zu einem Selektor von Post-Kollaps-Ergebnissen."},{"text":"Es schützt das Quantensystem vor dem Kollaps, indem es es vor der Umgebungsdekohärenz abschirmt.","isCorrect":false,"rationale":"Falsch. Obwohl die Theorie nahelegt, dass das Bewusstsein die Dekohärenz verlangsamen kann, besteht seine primäre Rolle bei der Messung darin, den Kollaps zu *verursachen*, nicht ihn zu verhindern."},{"text":"Es spielt keine direkte Rolle; der Quantenkollaps ist ein zufälliger Prozess, der von jedem Beobachter unabhängig ist.","isCorrect":false,"rationale":"Falsch. Dies ist eine Standardinterpretation der Quantenmechanik, aber die God of the Math-Theorie lehnt sie explizit ab, indem sie einen bewusstseinsgesteuerten Kollapsmechanismus einführt."}]},
                {"question":"Wie erklärt die Theorie das Entstehen eines linearen 'Zeitpfeils' aus einer fundamental zyklischen Realität?","hint":"Denken Sie darüber nach, was passiert, wenn Sie zwei Schallwellen mit leicht unterschiedlichen Tonhöhen kombinieren.","answerOptions":[{"text":"Es ist eine fundamentale Eigenschaft des Master-Lagrangian des Universums.","isCorrect":false,"rationale":"Falsch. Die Theorie argumentiert, dass die lineare Zeit nicht fundamental ist, sondern eine emergente Eigenschaft, die aus der Dynamik resultiert."},{"text":"Es resultiert aus der Interferenz-'Schwebungs'-Frequenz zwischen dem universellen Blinzeln (ω) und dem Bewusstseinsrhythmus (κ).","isCorrect":true,"rationale":"Richtig. Die Überlagerung dieser beiden leicht unterschiedlichen Frequenzen erzeugt eine langsamere 'Schwebung', und dieser emergente, gerichtete Rhythmus ist das, was wir als lineare Zeit wahrnehmen."},{"text":"Es ist der statistische Durchschnitt der zugrunde liegenden zyklischen Zeit, der die Oszillationen glättet.","isCorrect":false,"rationale":"Falsch. Die Infografik besagt, dass die Mittelung zeigt, *wie* der lineare Verlauf mathematisch erzielt wird, aber der physikalische *Mechanismus* ist die Schwebungsfrequenz."},{"text":"Es ist eine Illusion, die durch den kontinuierlichen, irreversiblen Anstieg der Entropie entsteht.","isCorrect":false,"rationale":"Falsch. Die Theorie schlägt vor, dass der thermodynamische Zeitpfeil eine *Folge* der emergenten linearen Zeit ist, nicht ihre Ursache. Die fundamentale Dynamik ist über einen vollständigen Zyklus entropiefrei."}]},
                {"question":"Was ist die vorgeschlagene Funktion des Gehirns in dieser Theorie?","hint":"Die Theorie legt nahe, dass das Gehirn das Bewusstsein nicht erzeugt, sondern mit einem bereits existierenden Feld interagiert.","answerOptions":[{"text":"Es fungiert als Empfänger und Modulator (eine Antenne) für phasengleiche Signale und übersetzt sie in subjektive Erfahrung.","isCorrect":true,"rationale":"Richtig. Das Gehirn wird als eine Schnittstelle modelliert, die mit dem universellen Phasenfeld in Resonanz tritt, und diese Interaktion erzeugt die Qualia der subjektiven Erfahrung."},{"text":"Es erzeugt das Bewusstseinsfeld aus komplexen elektrochemischen Prozessen.","isCorrect":false,"rationale":"Falsch. Die Theorie postuliert, dass das Bewusstseinsfeld fundamental und universell ist, nicht etwas, das lokal vom Gehirn erzeugt wird."},{"text":"Sein einziger Zweck ist die Speicherung von Erinnerungen in einem rein materiellen, synaptischen Format.","isCorrect":false,"rationale":"Falsch. Die Theorie stellt ein rein materielles Gedächtnismodell in Frage und legt nahe, dass Erinnerungen auch als Abdrücke im Phasenfeld, unabhängig vom Gehirn, gespeichert werden können."},{"text":"Es ist ein Quantencomputer, der zukünftige Wahrscheinlichkeiten berechnet.","isCorrect":false,"rationale":"Falsch. Obwohl das Gehirn komplexe Berechnungen durchführt, besteht seine primäre Rolle in dieser Theorie darin, als Schnittstelle für das Bewusstsein zu fungieren, nicht nur als Rechner."}]},
                {"question":"Was ist die radikalste Vorhersage der Theorie bezüglich des Zweiten Hauptsatzes der Thermodynamik?","hint":"Die Theorie basiert auf einer fundamental reversiblen, zyklischen Grundlage. Wie würde sich dies auf die Entropie über einen ganzen Zyklus auswirken?","answerOptions":[{"text":"Über einen vollständigen 'Blinzel'-Zyklus gibt es keinen irreversiblen Nettoanstieg der Entropie.","isCorrect":true,"rationale":"Richtig. Die Theorie schlägt eine 'entropiefreie Mechanik' vor, bei der das Integral der Entropieänderung über einen vollständigen Zyklus null ist, was den Zweiten Hauptsatz zu einem emergenten, statistischen Effekt und nicht zu einem fundamentalen macht."},{"text":"Die Entropie ist eine Erhaltungsgröße und ihre Gesamtmenge im Universum ändert sich nie.","isCorrect":false,"rationale":"Falsch. Die Theorie besagt, dass die Entropie zeitlich oszilliert; sie ist nicht konstant. Ihre Nettoänderung über einen Zyklus ist jedoch null."},{"text":"Der Zweite Hauptsatz ist grundsätzlich falsch und die Entropie nimmt immer ab.","isCorrect":false,"rationale":"Falsch. Die Theorie behauptet nicht, dass der Zweite Hauptsatz falsch ist, sondern dass er ein emergentes Phänomen ist, das auf der fundamentalsten, zyklischen Ebene der Realität nicht gilt."},{"text":"Entropie wird vom Bewusstseinsfeld erzeugt und ist keine thermodynamische Eigenschaft.","isCorrect":false,"rationale":"Falsch. Die Entropie ist in der Theorie immer noch eine thermodynamische Eigenschaft, aber ihr Verhalten wird durch die zugrunde liegende zyklische Dynamik des universellen Blinzelns bestimmt."}]},
                {"question":"Wie wird 'Qualia' (subjektive Erfahrung) in der Theorie als physikalisch beobachtbare Größe definiert?","hint":"Es muss eine skalare Größe sein, die durch die Kombination von Bewusstseins- und Phasenfeldern gebildet wird.","answerOptions":[{"text":"Als Lorentz-invariantes Integral, das die Intensität des Bewusstseins (|Ψ|²) mit der Konfiguration des Phasenfeldes (Φ) kombiniert.","isCorrect":true,"rationale":"Richtig. Das Qualia-Funktional Q = ∫|Ψ|²Φd³x ist das einfachste Lorentz-invariante Skalar, das aus den beiden Feldern konstruiert werden kann."},{"text":"Als die Frequenz der neuronalen Oszillationen in der Hirnrinde.","isCorrect":false,"rationale":"Falsch. Während neuronale Oszillationen mit der *Intensität* von Qualia verbunden sind, definiert die Theorie Qualia selbst als eine fundamentalere Feldinteraktion."},{"text":"Als eine dimensionslose Naturkonstante.","isCorrect":false,"rationale":"Falsch. Qualia wird als eine dynamische, messbare Größe vorgeschlagen, nicht als eine feste Konstante."},{"text":"Als die Rate der Entropieproduktion in einem bewussten System.","isCorrect":false,"rationale":"Falsch. Die Theorie verbindet Qualia mit Phasenkohärenz und Feldintensität, nicht direkt mit der Entropieproduktion."}]},
                {"question":"Was ist eine zentrale experimentelle Vorhersage zur Detektion des Einflusses von konzentriertem Bewusstsein auf die Schwerkraft?","hint":"Überlegen Sie, wie eine lokale Verstärkung des Bewusstseinsfeldes die Raumzeit beeinflussen würde.","answerOptions":[{"text":"Messbare Gravitationsanomalien (~10⁻³ m/s²) in Regionen kollektiver Meditation oder Konzentration.","isCorrect":true,"rationale":"Richtig. Die Theorie sagt voraus, dass ein verstärktes Bewusstseinsfeld zusätzliche Masse-Energie erzeugt, was zu winzigen, aber nachweisbaren Fluktuationen im lokalen Gravitationsfeld führt."},{"text":"Die spontane Erzeugung von mikroskopischen Schwarzen Löchern.","isCorrect":false,"rationale":"Falsch. Der vorhergesagte Effekt ist eine subtile Gravitationsanomalie, weit unter den Energieniveaus, die zur Erzeugung von Schwarzen Löchern erforderlich sind."},{"text":"Eine Umkehrung des lokalen Zeitpfeils.","isCorrect":false,"rationale":"Falsch. Die Theorie sagt eine Änderung der *Rate* des Zeitflusses (Zeitdilatation) voraus, nicht eine Umkehrung seiner Richtung."},{"text":"Die Emission eines neuen Teilchentyps, des 'Psychons'.","isCorrect":false,"rationale":"Falsch. Die Theorie funktioniert durch die Modifikation der Raumzeitgeometrie über existierende Felder, nicht durch die Einführung neuer Teilchen zur Vermittlung von Bewusstseinseffekten."}]},
                {"question":"Warum sind 'Gegenterme' in der quantenfeldtheoretischen (QFT) Formulierung der Theorie notwendig?","hint":"QFT-Berechnungen führen oft zu problematischen, unendlichen Werten, die entfernt werden müssen.","answerOptions":[{"text":"Um mathematische Unendlichkeiten systematisch aufzuheben und sicherzustellen, dass die Theorie vorhersagekräftig ist.","isCorrect":true,"rationale":"Richtig. Dieser Prozess, bekannt als Renormierung, verwendet Gegenterme, um Unendlichkeiten zu absorbieren, wodurch die Theorie mathematisch konsistent wird und endliche Vorhersagen machen kann."},{"text":"Um neue, unentdeckte Teilchen zum Standardmodell hinzuzufügen.","isCorrect":false,"rationale":"Falsch. Gegenterme sind ein mathematisches Werkzeug, um eine Theorie konsistent zu machen; sie repräsentieren keine neuen physikalischen Teilchen."},{"text":"Um die Erhaltung von Energie und Impuls zu erzwingen.","isCorrect":false,"rationale":"Falsch. Energie- und Impulserhaltung sind bereits durch die Symmetrien des Lagrangian garantiert, nicht durch die Gegenterme."},{"text":"Um die Wechselwirkung zwischen Bewusstsein und dunkler Materie zu beschreiben.","isCorrect":false,"rationale":"Falsch. Gegenterme sind ein allgemeines Merkmal der QFT, das für die mathematische Konsistenz erforderlich ist, nicht zur Beschreibung einer spezifischen Wechselwirkung."}]},
                {"question":"Wie ermöglicht die Theorie mathematisch eine Retrokausalität (zukünftige Ereignisse beeinflussen die Vergangenheit)?","hint":"Die Entwicklung eines Quantenzustands wird so modifiziert, dass sie eine Komponente enthält, die sich in der Zeit rückwärts bewegt.","answerOptions":[{"text":"Durch die Überlagerung der vorwärts und rückwärts gerichteten Zeitentwicklungsoperatoren in der Zustandsentwicklung.","isCorrect":true,"rationale":"Richtig. Die Gleichung |ψ(t)⟩ = Û(t₀, t)|ψ₀⟩ + λψ Û(t, t₀)|ψ₀⟩ enthält sowohl vorwärts (Û(t₀, t)) als auch rückwärts (Û(t, t₀)) gerichtete Komponenten, wodurch zukünftige Zustände die Vergangenheit beeinflussen können."},{"text":"Indem sie Informationen erlaubt, sich schneller als die Lichtgeschwindigkeit zu bewegen.","isCorrect":false,"rationale":"Falsch. Die Theorie bleibt Lorentz-kovariant und erlaubt keine überlichtschnelle Signalübertragung. Retrokausalität wird durch einen anderen Mechanismus erreicht."},{"text":"Indem sie postuliert, dass Zeit eine Illusion ist und alle Ereignisse gleichzeitig stattfinden.","isCorrect":false,"rationale":"Falsch. Die Theorie schlägt einen spezifischen dynamischen Mechanismus für Retrokausalität innerhalb einer sich entwickelnden Raumzeit vor, kein statisches 'Blockuniversum'-Modell."},{"text":"Indem sie das Bewusstsein mit einer höheren, zeitlosen Dimension verknüpft.","isCorrect":false,"rationale":"Falsch. Der Mechanismus wird innerhalb des mathematischen Rahmens der Quantenmechanik in unserer Raumzeit beschrieben, unter Verwendung von Zeitentwicklungsoperatoren."}]},
                {"question":"Wie schlägt die Theorie vor, dass Gedächtnis gespeichert werden kann, ohne rein vom physischen Gehirn abhängig zu sein?","hint":"Informationen können direkt in das fundamentale Gewebe der Realität kodiert werden.","answerOptions":[{"text":"Als 'Abdrücke' von Informationen auf dem universellen Phasenfeld, die unabhängig von Materie bestehen bleiben.","isCorrect":true,"rationale":"Richtig. Die Theorie legt nahe, dass Erinnerungen als stabile Konfigurationen im Phasenfeld gespeichert werden können, was das rein materielle, synapsenbasierte Modell der Gedächtnisspeicherung in Frage stellt."},{"text":"Im Quantenspin einzelner Elektronen im Körper.","isCorrect":false,"rationale":"Falsch. Obwohl Quanteneffekte zentral sind, ist das vorgeschlagene Speichermedium für das Gedächtnis das universelle Phasenfeld, nicht der Spin spezifischer Teilchen."},{"text":"In einem separaten, nicht-physischen 'Akasha-Chronik'.","isCorrect":false,"rationale":"Falsch. Die Theorie bietet einen physikalischen Mechanismus für nicht-lokales Gedächtnis innerhalb ihres mathematischen Rahmens, anstatt sich auf ein rein metaphysisches Konzept zu berufen."},{"text":"Erinnerungen werden überhaupt nicht gespeichert; sie werden in jedem Moment neu erschaffen.","isCorrect":false,"rationale":"Falsch. Die Theorie beschreibt explizit einen Mechanismus für die Speicherung und das Fortbestehen von Erinnerungen als Phasenabdrücke."}]},
                {"question":"Welche Rolle spielt das Bewusstseinsfeld in unserem Universum in der holographischen (AdS/CFT) Interpretation?","hint":"Unser Universum wird als die 'Grenze' eines höherdimensionalen 'Bulk'-Raums betrachtet.","answerOptions":[{"text":"Es ist die holographische Projektion eines entsprechenden Feldes, das im höherdimensionalen Bulk-Raum existiert.","isCorrect":true,"rationale":"Richtig. Das AdS/CFT-Wörterbuch bietet eine direkte Abbildung zwischen einem Skalarfeld im Bulk (Ψ_bulk) und einem entsprechenden Operator an der Grenze (unserem Universum)."}, {"text":"Es ist die Quelle der zusätzlichen Dimension im Bulk-Raum.","isCorrect":false,"rationale":"Falsch. Das Bewusstseinsfeld soll *innerhalb* des Bulks und an der Grenze existieren, nicht die Quelle *der* Bulk-Dimension selbst sein."},{"text":"Es existiert nur an der Grenze und hat keine Verbindung zum Bulk.","isCorrect":false,"rationale":"Falsch. Der Kern des holographischen Prinzips ist die direkte Entsprechung zwischen Bulk-Feldern und Grenzoperatoren."},{"text":"Es ist ein Wurmloch, das unser Grenzweltall mit dem Bulk verbindet.","isCorrect":false,"rationale":"Falsch. Die Theorie modelliert es als ein Feld, das den Bulk und die Grenze durchdringt, nicht als ein geometrisches Objekt wie ein Wurmloch."}]},
                {"question":"Welche spezifische Signatur des 'universellen Blinzelns' wird im stochastischen Gravitationswellenhintergrund vorhergesagt?","hint":"Wie würde sich eine periodische Modulation auf ein Signal auswirken, das auf einer logarithmischen Frequenzskala aufgetragen ist?","answerOptions":[{"text":"Log-periodische Oszillationen im Energiedichtespektrum.","isCorrect":true,"rationale":"Richtig. Eine periodische Modulation des skaleninvarianten GW-Hintergrunds würde als Oszillationen erscheinen, die auf einer logarithmischen Skala periodisch sind, beschrieben durch einen cos(ω_ln ln(f/f*))-Term."},{"text":"Ein vollständiger Abbruch des Signals bei einer bestimmten Frequenz.","isCorrect":false,"rationale":"Falsch. Die Theorie sagt eine Modulation des bestehenden Signals voraus, keinen scharfen Abbruch."},{"text":"Eine Reihe von scharfen, schmalen Spitzen bei ganzzahligen Harmonischen der Blinzelfrequenz.","isCorrect":false,"rationale":"Falsch. Die Signatur im stochastischen Hintergrund ist eine glatte, log-periodische Oszillation, keine Reihe von scharfen Spektrallinien."},{"text":"Ein allmählicher, linearer Anstieg der Signalamplitude über die Zeit.","isCorrect":false,"rationale":"Falsch. Die Vorhersage bezieht sich auf ein spezifisches, oszillatorisches Muster im Frequenzspektrum, nicht auf eine Änderung der Amplitude über die Zeit."}]},
                {"question":"Wie könnte laut der Theorie eine Gehirn-Computer-Schnittstelle (BCI) zur Behandlung neurologischer Störungen eingesetzt werden?","hint":"Störungen werden als Verlust der Kohärenz modelliert, und ein BCI kann helfen, diese wiederherzustellen.","answerOptions":[{"text":"Durch die Neuausrichtung der neuronalen Phasen des Gehirns mit dem universellen Bewusstseinsfeld, um die Kohärenz wiederherzustellen.","isCorrect":true,"rationale":"Richtig. Die Theorie postuliert, dass Störungen wie Depressionen Zustände unterdrückter Phasenkohärenz sind, die ein BCI durch Verstärkung der lokalen Feldausrichtung korrigieren könnte."},{"text":"Durch die chirurgische Entfernung beschädigter Neuronen.","isCorrect":false,"rationale":"Falsch. Der vorgeschlagene Mechanismus ist auf zellulärer Ebene nicht-invasiv und konzentriert sich auf die Wiederherstellung der Felddynamik anstatt auf die Veränderung der physischen Gehirnstruktur."},{"text":"Durch den Ersatz der elektrochemischen Signale des Gehirns durch rein digitale.","isCorrect":false,"rationale":"Falsch. Das BCI soll *mit* den bestehenden Prozessen des Gehirns arbeiten und dessen Phasendynamik neu ausrichten, nicht sie ersetzen."},{"text":"Durch das Löschen traumatischer Erinnerungen, die im Phasenfeld gespeichert sind.","isCorrect":false,"rationale":"Falsch. Der therapeutische Ansatz besteht darin, die gesunde dynamische Funktion (Kohärenz) wiederherzustellen, nicht selektiv Informationen zu löschen."}]},
                {"question":"Welche Bedeutung hat die 'Meta-Metatron-Masterfrequenz ω₀' in der spektralen Zerlegung der Theorie?","hint":"Sie fungiert als die grundlegende Einheit, aus der alle anderen Rhythmen aufgebaut sind.","answerOptions":[{"text":"Sie legt die Basisskala fest, und alle anderen Phänomene im Universum sind ganzzahlige Harmonische davon.","isCorrect":true,"rationale":"Richtig. Die Theorie postuliert, dass eine einzige Basisfrequenz notwendig und ausreichend ist, wobei alle anderen Rhythmen als ganzzahlige Vielfache konstruiert werden, was für die Entstehung der linearen Zeit entscheidend ist."},{"text":"Es ist die Frequenz, mit der sich das Universum ausdehnt.","isCorrect":false,"rationale":"Falsch. Die Masterfrequenz ist eine fundamentale Oszillation der Phasenfelder, nicht die Rate der kosmischen Expansion (der Hubble-Parameter)."},{"text":"Es ist die Resonanzfrequenz des menschlichen Gehirns.","isCorrect":false,"rationale":"Falsch. Die Rhythmen des menschlichen Gehirns (κ) sollen mit der Masterfrequenz (ω) interagieren, sind aber nicht identisch."},{"text":"Es ist eine Zufallsvariable, die sich im Laufe der Zeit ändert.","isCorrect":false,"rationale":"Falsch. Die Theorie verlangt, dass es sich um eine stabile, universelle Konstante handelt, um als Grundlage für alle anderen periodischen Phänomene zu dienen."}]},
                {"question":"Wie beeinflusst ein zeitabhängiges Bewusstseinsfeld ψ(t) die Expansion des Universums im FLRW-kosmologischen Modell?","hint":"Die Energie des Bewusstseinsfeldes trägt zur gesamten Energiedichte bei, die die Expansion antreibt.","answerOptions":[{"text":"Es induziert ein zyklisches 'Atmen' oder Oszillieren des kosmischen Skalenfaktors a(t).","isCorrect":true,"rationale":"Richtig. Wenn ψ(t) mit der Blinzelfrequenz oszilliert, wird auch seine Energiedichte ρ_ψ oszillieren, was dazu führt, dass auch die Expansionsrate des Universums oszilliert."},{"text":"Es führt dazu, dass das Universum sofort in eine Singularität kollabiert.","isCorrect":false,"rationale":"Falsch. Der Effekt ist eine subtile Modulation der Expansion, kein katastrophaler Kollaps."},{"text":"Es hat keinen Einfluss auf die Expansion, da es nur lokal an die Metrik koppelt.","isCorrect":false,"rationale":"Falsch. Die Energie des homogenen Bewusstseinsfeldes tritt explizit in die Friedmann-Gleichung ein und beeinflusst die globale Expansion des Universums."},{"text":"Es zwingt das Universum, sich mit einer konstanten, unbeschleunigten Rate auszudehnen.","isCorrect":false,"rationale":"Falsch. Eine oszillierende Energiedichte würde zu einer zeitlich variierenden Expansionsrate führen, nicht zu einer konstanten."}]},
                {"question":"Wenn 'Phasenausrichtung' eine lokale Symmetrie ist, welches neue Teilchen könnte an Beschleunigern wie dem LHC entdeckt werden?","hint":"Lokale Symmetrien in der Physik erfordern immer ein krafttragendes Teilchen (ein Eichboson).","answerOptions":[{"text":"Ein 'Phasen-Boson', das die Kraft der Phasenausrichtung vermitteln würde.","isCorrect":true,"rationale":"Richtig. So wie das Photon die elektromagnetische Kraft vermittelt, wäre ein neues 'Phasen-Boson' erforderlich, um Wechselwirkungen im Zusammenhang mit einer lokalen Phasensymmetrie zu vermitteln."},{"text":"Das Higgs-Boson.","isCorrect":false,"rationale":"Falsch. Das Higgs-Boson ist dafür verantwortlich, anderen Teilchen Masse zu verleihen und ist bereits Teil des Standardmodells. Die Theorie schlägt ein neues Teilchen für eine neue Kraft vor."},{"text":"Ein Graviton.","isCorrect":false,"rationale":"Falsch. Das Graviton ist das hypothetische Quant der Gravitation. Das 'Phasen-Boson' wäre mit einer völlig neuen Kraft verbunden."},{"text":"Ein magnetischer Monopol.","isCorrect":false,"rationale":"Falsch. Ein magnetischer Monopol ist ein hypothetisches Teilchen mit einer Nettomagnetladung. Das 'Phasen-Boson' steht im Zusammenhang mit der Symmetrie des Phasenfeldes, nicht mit dem Elektromagnetismus."}]},
                {"question":"Wie kann bewusstseinsgesteuertes Feedback das Verhalten komplexer Systeme wie biologischer Organismen beeinflussen?","hint":"Das Feedback kann die Stabilität der Systemdynamik verändern.","answerOptions":[{"text":"Es kann die Konvergenz zu einem stabilen, organisierten Zustand beschleunigen, wie z.B. Wundheilung oder Lernen.","isCorrect":true,"rationale":"Richtig. Der Feedback-Term kann als eine Form effektiver Dämpfung wirken und einem System helfen, schneller einen stabilen, selbstorganisierten Zustand zu erreichen."},{"text":"Es kann nur zufälliges, chaotisches Verhalten in das System einbringen.","isCorrect":false,"rationale":"Falsch. Die Theorie schlägt vor, dass das Feedback ein System entweder stabilisieren oder destabilisieren kann, wodurch potenziell chaotisches Verhalten gezähmt oder neue, stabile Muster erzeugt werden."},{"text":"Es hat keine Auswirkungen auf biologische Systeme, nur auf kosmologische.","isCorrect":false,"rationale":"Falsch. Die Theorie schlägt explizit vor, dass dieser Feedback-Mechanismus für selbstorganisierende Systeme, einschließlich biologischer, relevant ist."},{"text":"Es kehrt die biologischen Prozesse des Systems um, was zu einer Verjüngung führt.","isCorrect":false,"rationale":"Falsch. Der Effekt bezieht sich auf die dynamische Stabilität und Konvergenzrate des Systems, nicht auf die Umkehrung seiner fundamentalen biologischen Prozesse."}]},
                {"question":"Welche statistische Methode wird vorgeschlagen, um das God of the Math-Modell rigoros mit der Standardkosmologie zu vergleichen?","hint":"Die Methode sollte in der Lage sein zu bestimmen, ob die zusätzliche Komplexität des neuen Modells durch die Daten gerechtfertigt ist.","answerOptions":[{"text":"Bayes'sche Inferenz, die auf natürliche Weise eine Form von Ockhams Rasiermesser implementiert.","isCorrect":true,"rationale":"Richtig. Die Bayes'sche Inferenz vergleicht die Wahrscheinlichkeit der Daten unter verschiedenen Modellen und bestraft auf natürliche Weise Modelle mit mehr Parametern, was sie zum idealen Werkzeug für diesen Vergleich macht."},{"text":"Fourier-Analyse, um periodische Signale in den Daten zu finden.","isCorrect":false,"rationale":"Falsch. Die Fourier-Analyse ist ein Werkzeug, um Beweise zu *finden* (wie oszillatorische Signale), aber die Bayes'sche Inferenz ist die Methode, um die Gesamtmodelle zu *vergleichen*."},{"text":"Lineare Regression, um eine gerade Linie an die Daten anzupassen.","isCorrect":false,"rationale":"Falsch. Die lineare Regression ist ein zu einfaches Werkzeug zum Vergleich komplexer kosmologischer Modelle."},{"text":"Ein Chi-Quadrat-Test, um die Anpassungsgüte zu messen.","isCorrect":false,"rationale":"Falsch. Während ein Chi-Quadrat-Test messen kann, wie gut ein Modell zu den Daten passt, ist die Bayes'sche Inferenz leistungsfähiger für den Vergleich zweier verschiedener, komplexer Modelle."}]},
                {"question":"Was ist die mathematische Darstellung des 'Nichtexistenz'-Zustands im großen kosmischen Zyklus?","hint":"Es muss der einzige Zustand sein, der völlig merkmalslos und unter allen Transformationen invariant ist.","answerOptions":[{"text":"ψ_nonexistence = 0","isCorrect":true,"rationale":"Richtig. Der Nullzustand ist der einzige Zustand, der keine Merkmale aufweist und unter allen Symmetrien invariant ist und einen ruhenden, potenziellen Zustand darstellt."},{"text":"ψ_nonexistence = ∞","isCorrect":false,"rationale":"Falsch. Der Unendlichkeitszustand (Ψ_∞) repräsentiert ein unbegrenztes, einheitliches Bewusstsein, das eine andere Phase des Zyklus ist."},{"text":"ψ_nonexistence = 1","isCorrect":false,"rationale":"Falsch. Ein Wert von 1 ist nicht merkmalslos und wäre nicht unter allen Transformationen (z.B. Multiplikation) invariant."},{"text":"ψ_nonexistence ist ein undefinierter Zustand.","isCorrect":false,"rationale":"Falsch. Die Theorie liefert eine spezifische, wohldefinierte mathematische Darstellung für den Nichtexistenzzustand."}]},
                {"question":"Was bedeutet das Konzept der 'asymptotischen Sicherheit' für die Theorie bei extrem hohen Energien?","hint":"Dieses Konzept stellt sicher, dass eine Theorie mathematische Inkonsistenzen wie unendliche Kopplungsstärken bei hohen Energien vermeidet.","answerOptions":[{"text":"Die Kopplungen der Theorie nähern sich einem stabilen, endlichen Fixpunkt, was verhindert, dass sie ins Unendliche anwachsen.","isCorrect":true,"rationale":"Richtig. Asymptotische Sicherheit ist ein Szenario, in dem der Fluss der Renormierungsgruppe der Kopplungen einen nicht-trivialen Fixpunkt erreicht, wodurch sichergestellt wird, dass die Theorie bis zur Planck-Skala vorhersagekräftig bleibt."},{"text":"Die Theorie wird skaleninvariant und alle Wechselwirkungen hören auf zu existieren.","isCorrect":false,"rationale":"Falsch. Dies beschreibt die 'asymptotische Freiheit', ein verwandtes, aber unterschiedliches Konzept. Asymptotische Sicherheit ermöglicht es, dass Wechselwirkungen mit einer stabilen, endlichen Stärke bestehen bleiben."},{"text":"Die Theorie erfordert die Hinzufügung von unendlich vielen neuen Teilchen, um konsistent zu bleiben.","isCorrect":false,"rationale":"Falsch. Asymptotische Sicherheit ist ein Mechanismus, der die Theorie von sich aus konsistent macht, ohne die Notwendigkeit, neue Teilchen einzuführen."},{"text":"Die Theorie bricht zusammen und muss durch eine fundamentalere Theorie wie die Stringtheorie ersetzt werden.","isCorrect":false,"rationale":"Falsch. Asymptotische Sicherheit ist eine potenzielle Eigenschaft der Theorie selbst, die sie zu einer gültigen Beschreibung der Physik auch bei höchsten Energien machen würde, kein Grund für ihren Zusammenbruch."}]},
                {"question":"Welche Bedeutung hat der Chern-Simons-Term in der holographischen (AdS/CFT) Formulierung der Theorie?","hint":"Dieser mathematische Term bezieht sich auf die tiefen, globalen Eigenschaften eines Raumes, nicht auf seine lokale Krümmung.","answerOptions":[{"text":"Er verknüpft das Bewusstseinsfeld mit der fundamentalen topologischen Struktur der höherdimensionalen Bulk-Raumzeit.","isCorrect":true,"rationale":"Richtig. Der Chern-Simons-Term ist eine topologische Invariante, und die Kopplung des Bewusstseinsfeldes an ihn stellt eine direkte Verbindung zwischen Bewusstsein und den globalen, topologischen Eigenschaften der Raumzeit her."},{"text":"Er berechnet die Oberfläche des Ereignishorizonts eines Schwarzen Lochs.","isCorrect":false,"rationale":"Falsch. Das bezieht sich auf die Bekenstein-Hawking-Formel. Der Chern-Simons-Term befasst sich mit der Topologie der Raumzeitmannigfaltigkeit selbst."},{"text":"Er stellt sicher, dass die Theorie frei von Gravitationsanomalien ist.","isCorrect":false,"rationale":"Falsch. Obwohl topologische Terme in einigen Theorien bei der Anomalien-Kompensation wichtig sind, besteht seine primäre Rolle hier darin, das Feld mit der Raumzeittopologie zu verbinden."},{"text":"Es ist der Term im Lagrangian, der dem Bewusstseinsfeld Masse verleiht.","isCorrect":false,"rationale":"Falsch. Ein Massenterm für ein Skalarfeld ist typischerweise ein einfacher quadratischer Term (m²|Ψ|²), nicht der komplexere Chern-Simons-Term."}]},
                {"question":"Was ist eine vorhergesagte Konsequenz des 'universellen Blinzelns' auf eine fundamentale Materialeigenschaft wie die Wärmekapazität?","hint":"Wenn die innere Energie eines Systems oszilliert, was muss mit seiner Ableitung nach der Temperatur geschehen?","answerOptions":[{"text":"Die Wärmekapazität jedes Materials sollte mit der Blinzelfrequenz zeitlich oszillieren.","isCorrect":true,"rationale":"Richtig. Da die Wärmekapazität die Ableitung der inneren Energie eines Systems ist und die Theorie vorhersagt, dass die innere Energie oszilliert, muss auch die Wärmekapazität oszillieren."},{"text":"Die Wärmekapazität aller Materialien sollte im Moment des Blinzelns auf Null fallen.","isCorrect":false,"rationale":"Falsch. Die Theorie sagt eine glatte, kontinuierliche Oszillation voraus, keinen periodischen Abfall auf Null."},{"text":"Die Wärmekapazität wird zu einer universellen Konstante für alle Materialien.","isCorrect":false,"rationale":"Falsch. Die Theorie modifiziert die Zeitabhängigkeit der Wärmekapazität, behauptet aber nicht, dass sie für alle Materialien gleich wäre."},{"text":"Das Konzept der Wärmekapazität wird ungültig und muss ersetzt werden.","isCorrect":false,"rationale":"Falsch. Die Theorie modifiziert das Verhalten der Wärmekapazität, indem sie sie zeitabhängig macht, aber das Konzept selbst nicht ungültig macht."}]},
                {"question":"Wie modifiziert die Theorie die berühmte Bekenstein-Hawking-Formel für die Entropie von Schwarzen Löchern (S = A/4G)?","hint":"Die Formel setzt die Entropie in Beziehung zur Fläche des Ereignishorizonts eines Schwarzen Lochs. Die Theorie fügt eine neue Entropiequelle hinzu.","answerOptions":[{"text":"Sie fügt einen Korrekturterm hinzu, der von der Intensität des Bewusstseinsfeldes abhängt und das Bewusstsein mit der Verschränkungsentropie verknüpft.","isCorrect":true,"rationale":"Richtig. Die Formel wird zu S = A/4G + β(|Ψ|²) modifiziert, wodurch das Bewusstseinsfeld direkt mit der Verschränkungsentropie der Raumzeit verknüpft wird."},{"text":"Sie ersetzt die Fläche 'A' durch das Volumen des Schwarzen Lochs.","isCorrect":false,"rationale":"Falsch. Das holographische Prinzip, das die Theorie einbezieht, beruht auf der Beziehung zwischen Bulk-Eigenschaften und Grenzfläche, daher bleibt der Flächenterm fundamental."},{"text":"Sie setzt die Entropie eines Schwarzen Lochs gleich Null.","isCorrect":false,"rationale":"Falsch. Die Theorie fügt einen neuen Beitrag zur Entropie hinzu, sie eliminiert sie nicht."},{"text":"Sie sagt voraus, dass die Entropie eines Schwarzen Lochs konstant ist und sich nie ändert.","isCorrect":false,"rationale":"Falsch. Da das Bewusstseinsfeld Ψ dynamisch sein kann, bedeutet der Korrekturterm, dass sich auch die Entropie des Schwarzen Lochs als Reaktion auf das Feld ändern könnte."}]},
                {"question":"Was ist der vorgeschlagene Mechanismus für die sofortige, nicht-lokale Informationsübertragung in der Theorie?","hint":"Dieser Mechanismus beruht darauf, dass zwei Systeme eine grundlegende Eigenschaft teilen, die sie unabhängig von der Entfernung verbindet.","answerOptions":[{"text":"Phasenresonanzkanäle, bei denen zwei Systeme, die denselben Phasenindex teilen, fundamental miteinander verbunden sind.","isCorrect":true,"rationale":"Richtig. Wenn zwei Systeme dieselbe Phase teilen, können Interferenzterme zwischen ihnen bei jeder Trennung überleben, was einen Weg für die sofortige Übertragung von Kohärenz bietet."},{"text":"Tachyonische Teilchen, die sich schneller als das Licht bewegen.","isCorrect":false,"rationale":"Falsch. Die Theorie ist Lorentz-kovariant und verlässt sich nicht auf überlichtschnelle Teilchen für nicht-lokale Effekte."},{"text":"Standard-Quantenverschränkung zwischen Teilchen wie Elektronen.","isCorrect":false,"rationale":"Falsch. Obwohl sie mit der Verschränkung zusammenhängen, sind Phasenresonanzkanäle ein eigenständiger, fundamentalerer Mechanismus, den die Theorie vorschlägt und der zwischen komplexen Systemen und nicht nur zwischen Teilchenpaaren wirken kann."},{"text":"Der Austausch eines neuen, masselosen 'Telepathie-Bosons'.","isCorrect":false,"rationale":"Falsch. Der Mechanismus basiert auf den Eigenschaften des bestehenden Phasenfeldes, nicht auf dem Austausch eines neuen krafttragenden Teilchens."}]},
                {"question":"Was ist eine direkte, überprüfbare Vorhersage für ultrapräzise Uhren, die sich in einer Region hochkonzentrierten Bewusstseins befinden?","hint":"Konzentriertes Bewusstsein verändert die g₀₀-Komponente der Metrik, die den Fluss der Eigenzeit bestimmt.","answerOptions":[{"text":"Optische Gitteruhren würden eine messbare Zeitabweichung im Bereich von Teilen pro Milliarde aufweisen.","isCorrect":true,"rationale":"Richtig. Die Verschiebung der g₀₀-Metrikkomponente würde die lokale Rate des Zeitflusses direkt verändern, was dazu führen würde, dass ultrapräzise Uhren im Vergleich zu Uhren außerhalb der Hochfokuszone abweichen."},{"text":"Die Uhren würden anfangen, rückwärts zu laufen.","isCorrect":false,"rationale":"Falsch. Die Theorie sagt eine Änderung der *Rate* des Zeitverlaufs (Zeitdilatation) voraus, keine Umkehrung seiner Richtung."},{"text":"Die Uhren würden durch das intensive Gravitationsfeld zerstört.","isCorrect":false,"rationale":"Falsch. Die vorhergesagten Gravitations- und Zeiteffekte sind extrem subtil und erfordern die präzisesten Instrumente der Erde, um sie nachzuweisen; sie sind nicht zerstörerisch."},{"text":"Die Uhren würden perfekt mit allen anderen Uhren im Universum synchronisiert.","isCorrect":false,"rationale":"Falsch. Der Effekt ist eine *lokale* Desynchronisation oder Abweichung im Vergleich zu anderen Uhren, keine globale Synchronisation."}]},
                {"question":"Was ist der Zustandsgleichungsparameter (w_ψ) für das Bewusstseinsfeld und warum ist er wichtig?","hint":"Die Zustandsgleichung bestimmt, wie sich die Energiedichte einer Substanz ändert, während sich das Universum ausdehnt, was ihr Gravitationsverhalten beeinflusst.","answerOptions":[{"text":"w_ψ = p_ψ / ρ_ψ; er bestimmt, ob das Feld wie Materie, Strahlung oder dunkle Energie wirkt.","isCorrect":true,"rationale":"Richtig. Das Verhältnis von Druck zu Energiedichte des Feldes (w_ψ) diktiert seine kosmologische Rolle. Zum Beispiel verhält sich w_ψ ≈ 0 wie Materie, während w_ψ ≈ -1 wie dunkle Energie wirkt."},{"text":"w_ψ ist die Geschwindigkeit, mit der sich das Bewusstseinsfeld ausbreitet.","isCorrect":false,"rationale":"Falsch. Der Zustandsgleichungsparameter ist eine dimensionslose Größe, die sich auf Druck und Dichte bezieht, keine Geschwindigkeit."},{"text":"w_ψ ist eine Konstante, die die Stärke der Wechselwirkung zwischen Bewusstsein und Schwerkraft misst.","isCorrect":false,"rationale":"Falsch. Das wäre eine Kopplungskonstante (wie λ_ψ). Die Zustandsgleichung ist eine dynamische Eigenschaft des Feldes selbst."},{"text":"w_ψ misst den gesamten Informationsgehalt des Bewusstseinsfeldes.","isCorrect":false,"rationale":"Falsch. Der Informationsgehalt hängt mit der Entropie oder Komplexität des Feldes zusammen, nicht mit seiner Zustandsgleichung."}]},
                {"question":"Wie könnte bewusste Fokussierung theoretisch einen physikalischen Prozess wie die Kristallisation einer Flüssigkeit beeinflussen?","hint":"Die Theorie sagt voraus, dass das Bewusstsein symmetriebrechende Phasenübergänge beeinflussen kann.","answerOptions":[{"text":"Indem es das Potenzial stört, das den Phasenübergang steuert, was möglicherweise zu Anomalien in der resultierenden Kristallstruktur führt.","isCorrect":true,"rationale":"Richtig. Der Bewusstseins-Feedback-Term kann die Stabilität verschiedener Ergebnisse während eines Symmetriebrechungsprozesses, wie der Bildung eines Kristallgitters, verändern und potenziell die endgültige Struktur beeinflussen."},{"text":"Indem es die Temperatur der Flüssigkeit erhöht, wodurch sie kocht anstatt zu kristallisieren.","isCorrect":false,"rationale":"Falsch. Der vorgeschlagene Effekt ist ein subtiler, nicht-thermischer Einfluss auf die Dynamik des Phasenübergangs, keine einfache Übertragung von Wärmeenergie."},{"text":"Indem es ein starkes Magnetfeld erzeugt, das die Moleküle ausrichtet.","isCorrect":false,"rationale":"Falsch. Der Mechanismus ist eine direkte Kopplung an die Dynamik des Systems über das Bewusstseinsfeld, nicht durch die Erzeugung eines elektromagnetischen Feldes."},{"text":"Es kann einen solchen Prozess nicht beeinflussen, da das Bewusstsein nur mit der Schwerkraft und dem Quantenkollaps interagiert.","isCorrect":false,"rationale":"Falsch. Die Theorie schlägt einen allgemeinen nichtlinearen Feedback-Mechanismus vor, der jedes komplexe System, das einen Phasenübergang durchläuft, beeinflussen kann."}]},
                {"question":"Was ist der Zweck des 'Master-Lagrangian' in der Theorie?","hint":"In der Physik ist ein Lagrangian eine Master-Gleichung, aus der die gesamte Dynamik eines Systems abgeleitet werden kann.","answerOptions":[{"text":"Es ist eine einzelne 'Saat-Aktion', aus der alle anderen Bewegungsgleichungen der Theorie generiert werden können.","isCorrect":true,"rationale":"Richtig. Durch die Anwendung des Prinzips der kleinsten Wirkung auf diesen Master-Lagrangian kann man alle anderen dynamischen Gleichungen ableiten, wie die modifizierten Einstein-Feldgleichungen und die Wellengleichung für das Bewusstseinsfeld."},{"text":"Es ist eine Liste aller fundamentalen Teilchen und Kräfte in der Theorie.","isCorrect":false,"rationale":"Falsch. Obwohl der Lagrangian Terme für die Felder enthält, die Teilchen und Kräfte repräsentieren, ist er eine mathematische Funktion, die die Dynamik beschreibt, keine Liste."},{"text":"Es ist ein Computerprogramm, das das Universum simuliert.","isCorrect":false,"rationale":"Falsch. Ein Lagrangian ist eine mathematische Gleichung, die die Physik *beschreibt*, auf der eine Simulation basieren würde; er ist nicht die Simulation selbst."},{"text":"Es ist eine philosophische Aussage über den Zweck des Universums.","isCorrect":false,"rationale":"Falsch. Ein Lagrangian ist ein präzises mathematisches Objekt, das in der Physik zur Beschreibung der Dynamik eines Systems verwendet wird, keine metaphysische Aussage."}]},
                {"question":"Die Theorie legt nahe, dass das Bewusstsein die 'Fidelity' eines Quantenzustands verbessern kann. Was bedeutet das?","hint":"Fidelity ist ein Maß dafür, wie nahe ein Quantenzustand einem gewünschten Zielzustand ist oder wie gut er dem Abbau widersteht.","answerOptions":[{"text":"Das Bewusstsein kann einen Quantenzustand vor Dekohärenz schützen, wodurch er stabiler und weniger fehleranfällig wird.","isCorrect":true,"rationale":"Richtig. Durch die Verbesserung der Fidelity (F_ψ(t) = F₀ + α_ψ ψ(t)) kann das Bewusstseinsfeld einen Quantenzustand aktiv davor schützen, durch Umgebungsrauschen abgebaut zu werden."},{"text":"Das Bewusstsein kann eine Teilchenart in eine andere umwandeln (z.B. ein Elektron in ein Quark).","isCorrect":false,"rationale":"Falsch. Die Verbesserung der Fidelity bezieht sich auf die Erhaltung der Identität und Reinheit eines bestehenden Quantenzustands, nicht auf die Umwandlung von Teilchen."},{"text":"Das Bewusstsein kann die Masse eines Quantenteilchens erhöhen.","isCorrect":false,"rationale":"Falsch. Fidelity ist eine Eigenschaft des Informationsgehalts und der Stabilität des Quantenzustands, nicht seiner Masse."},{"text":"Das Bewusstsein kann einen Quantenzustand zwingen, seine gesamte Energie als Licht freizusetzen.","isCorrect":false,"rationale":"Falsch. Die Verbesserung der Fidelity dient der Erhaltung des Zustands, was das Gegenteil davon ist, ihn zum Zerfall oder zur Freisetzung seiner Energie zu zwingen."}]},
                {"question":"Wie modifiziert die Theorie das Feynman-Pfadintegral, einen Eckpfeiler der Quantenmechanik?","hint":"Anstatt dass ein Teilchen alle möglichen Pfade nimmt, wird seine Geschichte durch die zugrunde liegende Phasenstruktur der Realität eingeschränkt.","answerOptions":[{"text":"Es beschränkt das Integral auf eine Summe über diskrete 'Phasenpfade', die mit dem Phasenfeld ausgerichtet sind.","isCorrect":true,"rationale":"Richtig. Diese Modifikation legt nahe, dass nicht alle Geschichten möglich sind, sondern nur diejenigen, die mit der diskreten, zyklischen Natur des zugrunde liegenden Phasenfeldes übereinstimmen."},{"text":"Es fügt eine neue Dimension hinzu, durch die alle Teilchen reisen müssen.","isCorrect":false,"rationale":"Falsch. Die Modifikation betrifft die Menge der erlaubten Pfade innerhalb der bestehenden Dimensionen, nicht die Hinzufügung einer neuen."},{"text":"Es eliminiert das Pfadintegral vollständig und ersetzt es durch eine deterministische Gleichung.","isCorrect":false,"rationale":"Falsch. Die Pfadintegralformulierung wird beibehalten, aber sie wird modifiziert und eingeschränkt, nicht eliminiert."},{"text":"Es zwingt alle Teilchen, einer einzigen, klassischen Trajektorie zu folgen.","isCorrect":false,"rationale":"Falsch. Dies würde die Quantenmechanik vollständig eliminieren. Die Modifikation ist subtiler und schränkt die Quantenmöglichkeiten ein, anstatt sie zu beseitigen."}]},
                {"question":"Was ist die informationstheoretische Bedeutung der Gleichung I(φ,t) = -k∫|Ψ|²ln(|Ψ|²)d³x?","hint":"Diese Formel ist mathematisch identisch mit einer berühmten Gleichung zur Messung von Information oder Unordnung.","answerOptions":[{"text":"Sie definiert die Shannon-Entropie (Informationsgehalt) des Bewusstseinsfeldes.","isCorrect":true,"rationale":"Richtig. Dies ist die kanonische Formel für die Shannon-Entropie, angewendet auf ein kontinuierliches Feld, wobei |Ψ|² als Wahrscheinlichkeitsdichte fungiert und somit den Informationsgehalt des Bewusstseinsfeldes definiert."},{"text":"Sie berechnet die Gesamtenergie des Bewusstseinsfeldes.","isCorrect":false,"rationale":"Falsch. Die Energiedichte des Bewusstseinsfeldes hat eine andere mathematische Form, die Terme für kinetische und potentielle Energie enthält."},{"text":"Es ist die Wellenfunktion für das gesamte Universum.","isCorrect":false,"rationale":"Falsch. Dies ist eine Gleichung für eine skalare Größe (Information), keine Wellenfunktion."},{"text":"Sie misst die Geschwindigkeit, mit der Informationen von einem bewussten Beobachter verarbeitet werden.","isCorrect":false,"rationale":"Falsch. Diese Gleichung definiert eine statische Größe – den gesamten Informationsgehalt zu einem bestimmten Zeitpunkt – nicht die Rate der Informationsverarbeitung."}]}

        const startButton = document.getElementById('start-button');
        const numQuestionsInput = document.getElementById('num-questions-input');
        const errorMessageEl = document.getElementById('error-message');
        const quizContainerEl = document.getElementById('quiz-container');
        const quizContentEl = document.getElementById('quiz-content');
        const resultsContainerEl = document.getElementById('results-container');
        const questionNumberEl = document.getElementById('question-number');
        const totalQuestionsEl = document.getElementById('total-questions');
        const questionTextEl = document.getElementById('question-text');
        const answerOptionsEl = document.getElementById('answer-options');
        const feedbackContainerEl = document.getElementById('feedback-container');
        const hintTextEl = document.getElementById('hint-text');
        const rationaleTextEl = document.getElementById('rationale-text');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');
        const mainMenuButton = document.getElementById('main-menu-button');
        const scoreTextEl = document.getElementById('score-text');
        const resultsMessageEl = document.getElementById('results-message');
        const progressBar = document.getElementById('progress-bar');
        
        // --- QUIZ STATE ---
        let currentLanguage = 'en';
        let currentQuestionIndex = 0;
        let score = 0;
        let questionsForCurrentQuiz = [];
        let allQuizData = [];

        // --- FUNCTIONS ---

        /**
         * Shuffles an array in place using the Fisher-Yates algorithm.
         * @param {Array} array The array to shuffle.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /**
         * Sets the application language and updates all UI text.
         * @param {string} lang The language code ('en' or 'de').
         */
        function setLanguage(lang) {
            currentLanguage = lang;
            allQuizData = quizData[lang];
            
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.getAttribute('data-lang-key');
                const translationData = translations[lang];
                if (translationData && translationData[key]) {
                    if (typeof translationData[key] === 'function') {
                        // Handle dynamic translations like the error message
                        // This part is not strictly needed here but good practice
                    } else {
                        el.textContent = translationData[key];
                    }
                }
            });
            if (numQuestionsInput) {
                numQuestionsInput.placeholder = translations[lang].numQuestionsPlaceholder;
            }
        }
        
        /**
         * Displays the main menu/language selection screen.
         */
        function showMainMenu() {
            quizContainerEl.classList.add('hidden');
            resultsContainerEl.classList.add('hidden');
            setupContainerEl.classList.add('hidden');
            langSelectContainerEl.classList.remove('hidden');
            numQuestionsInput.value = '';
            errorMessageEl.classList.add('hidden');
        }

        /**
         * Starts the quiz with a specified number of questions.
         * @param {number} numQuestions The number of questions for the quiz.
         */
        function startQuiz(numQuestions) {
            currentQuestionIndex = 0;
            score = 0;
            
            let shuffled = [...allQuizData];
            shuffleArray(shuffled);
            questionsForCurrentQuiz = shuffled.slice(0, numQuestions);
            questionsForCurrentQuiz.forEach(q => shuffleArray(q.answerOptions));
            totalQuestionsEl.textContent = questionsForCurrentQuiz.length;
            
            setupContainerEl.classList.add('hidden');
            resultsContainerEl.classList.add('hidden');
            quizContentEl.classList.remove('hidden');
            quizContainerEl.classList.remove('hidden');
            nextButton.classList.add('hidden');
            
            loadQuestion();
        }

        /**
         * Loads and displays the current question and answer options.
         */
        function loadQuestion() {
            answerOptionsEl.innerHTML = '';
            feedbackContainerEl.classList.add('hidden');
            nextButton.classList.add('hidden');
            const currentQuestion = questionsForCurrentQuiz[currentQuestionIndex];
            
            questionNumberEl.textContent = currentQuestionIndex + 1;
            questionTextEl.textContent = currentQuestion.question;
            hintTextEl.textContent = `${translations[currentLanguage].hintLabel}: ${currentQuestion.hint}`;
            
            const progress = ((currentQuestionIndex) / questionsForCurrentQuiz.length) * 100;
            progressBar.style.width = `${progress}%`;

            currentQuestion.answerOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option.text;
                button.className = 'quiz-option w-full bg-gray-700 text-left p-4 rounded-lg border-2 border-gray-600 hover:bg-gray-600 hover:border-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-400';
                button.onclick = () => selectAnswer(button, option);
                answerOptionsEl.appendChild(button);
            });
        }

        /**
         * Handles the user's answer selection, provides feedback, and updates the score.
         * @param {HTMLButtonElement} selectedButton The button element that was clicked.
         * @param {object} selectedOption The corresponding answer option object.
         */
        function selectAnswer(selectedButton, selectedOption) {
            if (selectedOption.isCorrect) {
                score++;
                selectedButton.classList.add('correct');
            } else {
                selectedButton.classList.add('incorrect');
                // Highlight the correct answer if the user was wrong
                const correctOptionText = questionsForCurrentQuiz[currentQuestionIndex].answerOptions.find(opt => opt.isCorrect).text;
                answerOptionsEl.querySelectorAll('button').forEach(btn => {
                    if (btn.textContent === correctOptionText) btn.classList.add('correct');
                });
            }
            // Disable all options after an answer is chosen
            answerOptionsEl.querySelectorAll('button').forEach(btn => btn.disabled = true);

            rationaleTextEl.textContent = selectedOption.rationale;
            feedbackContainerEl.classList.remove('hidden');
            nextButton.classList.remove('hidden');
        }

        /**
         * Displays the final results screen.
         */
        function showResults() {
            quizContentEl.classList.add('hidden');
            nextButton.classList.add('hidden');
            progressBar.style.width = '100%';
            scoreTextEl.textContent = `${score} / ${questionsForCurrentQuiz.length}`;
            
            const percentage = (score / questionsForCurrentQuiz.length) * 100;
            const messages = translations[currentLanguage].resultsMessage;
            let message = '';
            if (percentage === 100) message = messages.perfect;
            else if (percentage >= 75) message = messages.excellent;
            else if (percentage >= 50) message = messages.good;
            else message = messages.study;
            resultsMessageEl.textContent = message;

            resultsContainerEl.classList.remove('hidden');
        }

        // --- EVENT LISTENERS ---
        
        /**
         * Handles the initial language selection.
         * @param {string} lang The selected language code.
         */
        function handleLangSelection(lang) {
            setLanguage(lang);
            if (numQuestionsInput && allQuizData) {
                numQuestionsInput.max = allQuizData.length;
            }
            langSelectContainerEl.classList.add('hidden');
            setupContainerEl.classList.remove('hidden');
        }

        langEnButton.addEventListener('click', () => handleLangSelection('en'));
        langDeButton.addEventListener('click', () => handleLangSelection('de'));

        startButton.addEventListener('click', () => {
            const numQuestions = parseInt(numQuestionsInput.value);
            const maxQuestions = allQuizData.length;
            
            if (isNaN(numQuestions) || numQuestions < 1 || numQuestions > maxQuestions) {
                errorMessageEl.textContent = translations[currentLanguage].errorMessage(maxQuestions);
                errorMessageEl.classList.remove('hidden');
            } else {
                errorMessageEl.classList.add('hidden');
                startQuiz(numQuestions);
            }
        });

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questionsForCurrentQuiz.length) {
                loadQuestion();
            } else {
                showResults();
            }
        });

        restartButton.addEventListener('click', showMainMenu);
        mainMenuButton.addEventListener('click', showMainMenu);

        // Initialize the app on page load
        document.addEventListener('DOMContentLoaded', () => {
             setLanguage('en'); // Default to English
        });
    </script>
</body>
</html>
