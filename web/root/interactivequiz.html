        // --- QUIZ DATA (EN and DE only) ---
        const quizData = {
            en: [
                {"question":"According to the theory, what is the fundamental mechanism that causes gravity?","hint":"The theory proposes that gravity isn't a fundamental force, but rather an emergent phenomenon resulting from a change in the very fabric of spacetime's geometry.","answerOptions":[{"text":"The exchange of gravitons between massive particles.","isCorrect":false,"rationale":"This is the standard quantum field theory description of gravity, which the manuscript replaces with a different, geometry-based explanation."},{"text":"Local changes in the fractal dimension of spacetime, driven by the consciousness field.","isCorrect":true,"rationale":"This concept posits that a gradient in spacetime's fractal dimension is what we perceive as spacetime curvature, providing an alternative to mass directly curving spacetime."},{"text":"Pressure exerted by a universal dark energy field.","isCorrect":false,"rationale":"While the theory links dark energy to phase dynamics, it presents a different mechanism for gravity based on the geometry of spacetime rather than pressure."},{"text":"The curvature of spacetime caused directly by the stress-energy tensor of matter.","isCorrect":false,"rationale":"This is the explanation from standard General Relativity. The theory modifies this by proposing that the consciousness field's effect on fractal geometry is the more fundamental cause."}]},
                {"question":"How is the linear, forward-moving time we experience proposed to emerge from the theory's more fundamental cyclic dynamics?","hint":"Consider the acoustic phenomenon that occurs when two tuning forks with slightly different frequencies are struck simultaneously.","answerOptions":[{"text":"It is a fundamental property encoded in the master Lagrangian of the universe.","isCorrect":false,"rationale":"The theory argues that linear time is not fundamental but is an emergent property resulting from dynamics, rather than being a pre-existing feature of the Lagrangian."},{"text":"It is the statistical average of the underlying cyclic time, τ(t), over one complete cycle.","isCorrect":false,"rationale":"This mathematical operation shows how the oscillatory component vanishes, yielding a linear progression, but it describes the result rather than the physical mechanism of perception."},{"text":"It emerges from the interference 'beat' frequency between the universal blink (ω) and the conscious rhythm (κ).","isCorrect":true,"rationale":"This mechanism explains how a slower, directional 'beat' arises from the superposition of two fundamental, higher frequencies, providing a physical basis for the linear time we perceive."},{"text":"It is an illusion created by the continuous collapse of the wave function.","isCorrect":false,"rationale":"While wave function collapse is part of the theory, the perception of time's passage is explicitly linked to the interference of fundamental oscillations."}]},
                {"question":"The consciousness field Ψ is described as having a global U(1) phase symmetry. What is the most important physical consequence of this property?","hint":"This type of symmetry is common in physics (like in electromagnetism) and it always constrains how fields can interact with observables.","answerOptions":[{"text":"It forces the consciousness field to be massless.","isCorrect":false,"rationale":"The theory explicitly uses the Klein-Gordon equation for a massive scalar field, indicating that U(1) symmetry does not forbid the field from having mass."},{"text":"The absolute phase is unobservable, so interactions must depend on its magnitude squared, |Ψ|².","isCorrect":true,"rationale":"This is the core principle of U(1) symmetry: physical laws must be independent of a global phase shift, which mathematically requires that couplings involve the field and its complex conjugate."},{"text":"It allows the consciousness field to travel faster than light.","isCorrect":false,"rationale":"The field is described by the Klein-Gordon equation, which is Lorentz-covariant and does not permit faster-than-light propagation of information."},{"text":"It ensures that the consciousness field only interacts with gravity.","isCorrect":false,"rationale":"The U(1) symmetry dictates the *form* of interactions, not their scope. The theory proposes couplings to both the phase field and gravity."}]},
                {"question":"What is the relationship between the fractal dimension of spacetime (Df) and gravity in this theory?","hint":"Think of gravity not as a force, but as the consequence of a geometric property of space changing from one point to another.","answerOptions":[{"text":"Gravity causes the fractal dimension to increase over time.","isCorrect":false,"rationale":"The theory proposes the opposite causal direction: changes in the fractal dimension are the cause of what we perceive as gravity."},{"text":"A gradient in the fractal dimension (∇Df ≠ 0) generates spacetime curvature, which we interpret as gravity.","isCorrect":true,"rationale":"This is the core concept of emergent gravity in the theory; a non-uniform fractal dimension creates the geometric distortions we call gravity."},{"text":"The fractal dimension is constant everywhere and has no relationship to gravity.","isCorrect":false,"rationale":"The theory's central premise is that the fractal dimension is dynamic and is fundamentally linked to the phenomenon of gravity."},{"text":"Gravity is an effect that tries to restore the fractal dimension to its baseline value.","isCorrect":false,"rationale":"Gravity is described as the effect of the dimensional gradient itself, not a separate restorative force."}]},
                {"question":"What does the theory identify as the physical manifestation of 'dark matter'?","hint":"Instead of a new particle, the theory suggests that dark matter is a structural feature of spacetime itself, created by one of the fundamental fields.","answerOptions":[{"text":"A new, weakly interacting massive particle (WIMP).","isCorrect":false,"rationale":"This is a leading hypothesis in standard cosmology, but the God of the Math theory proposes a solution that does not involve new fundamental particles."},{"text":"Regions of spacetime with high phase coherence, which generate extra curvature.","isCorrect":true,"rationale":"This explanation fits the observational constraints: these regions would have gravitational influence (extra curvature) but would not interact with light, mimicking dark matter's properties."},{"text":"The gravitational effect of primordial black holes from a previous cosmic cycle.","isCorrect":false,"rationale":"While the theory includes cyclic cosmology, it attributes the dark matter effect to a property of the fields within the current cycle, not to remnants of past epochs."},{"text":"An illusion caused by a modification to the law of gravity on galactic scales.","isCorrect":false,"rationale":"The theory does modify gravity, but it also identifies a specific field structure as the source of the dark matter effect, rather than just changing the force law."}]},
                {"question":"What is the theory's proposed explanation for the flat rotation curves of galaxies, typically attributed to dark matter?","hint":"How does the theory modify the geometry of spacetime around a large, static object like a galaxy?","answerOptions":[{"text":"A modification to the g_tt component of the spacetime metric, caused by the consciousness field (ψ).","isCorrect":true,"rationale":"Correct. The theory posits that ψ alters the g_tt metric component, creating the extra gravitational pull observed in galaxy rotation curves without needing a new dark matter particle."},{"text":"The existence of a new, weakly interacting massive particle (WIMP) that only couples to the consciousness field.","isCorrect":false,"rationale":"Incorrect. The theory explicitly aims to explain cosmological observations like this *without* introducing new fundamental particles."},{"text":"A change in the gravitational constant G over galactic distances.","isCorrect":false,"rationale":"Incorrect. While this is a feature of some Modified Newtonian Dynamics (MOND) theories, this theory instead modifies the spacetime metric itself via a new field."},{"text":"The repulsive pressure of dark energy balancing out the gravitational pull at the edges of galaxies.","isCorrect":false,"rationale":"Incorrect. The theory links dark energy to cosmic expansion, not to the localized gravitational effects within a single galaxy."}]},
                {"question":"According to the theory, what is the direct role of consciousness in the process of quantum measurement?","hint":"The theory identifies the 'observer' in the measurement problem with a specific, physically real field.","answerOptions":[{"text":"It is the agent that actively causes the wave-function to collapse.","isCorrect":true,"rationale":"Correct. The theory introduces a collapse operator C_ψ that is directly proportional to the consciousness field, identifying it as the cause of wave-function collapse."},{"text":"It passively selects an outcome from a set of possibilities that have already collapsed.","isCorrect":false,"rationale":"Incorrect. The theory proposes a more active role for consciousness, making it the trigger for the collapse itself, not just a selector of post-collapse outcomes."},{"text":"It protects the quantum system from collapsing by shielding it from environmental decoherence.","isCorrect":false,"rationale":"Incorrect. While the theory does suggest consciousness can slow decoherence, its primary role in measurement is to *cause* the collapse, not prevent it."},{"text":"It has no direct role; quantum collapse is a random process independent of any observer.","isCorrect":false,"rationale":"Incorrect. This is a standard interpretation of quantum mechanics, but the God of the Math theory explicitly rejects it by introducing a consciousness-driven collapse mechanism."}]},
                {"question":"How does the theory explain the emergence of a linear 'arrow of time' from a fundamentally cyclic reality?","hint":"Think about what happens when you combine two sound waves with slightly different pitches.","answerOptions":[{"text":"It is a fundamental property of the universe's master Lagrangian.","isCorrect":false,"rationale":"Incorrect. The theory argues that linear time is not fundamental but is an emergent property resulting from dynamics."},{"text":"It results from the interference 'beat' frequency between the universal blink (ω) and the conscious rhythm (κ).","isCorrect":true,"rationale":"Correct. The superposition of these two slightly different frequencies creates a slower 'beat,' and this emergent, directional rhythm is what we perceive as linear time."},{"text":"It is the statistical average of the underlying cyclic time, which smooths out the oscillations.","isCorrect":false,"rationale":"Incorrect. The infographic states that averaging shows *how* the linear progression is yielded mathematically, but the physical *mechanism* is the beat frequency."},{"text":"It is an illusion created by the continuous, irreversible increase of entropy.","isCorrect":false,"rationale":"Incorrect. The theory proposes that the thermodynamic arrow of time is a *consequence* of the emergent linear time, not its cause. The fundamental dynamics are entropy-free over a full cycle."}]},
                {"question":"What is the proposed function of the brain in this theory?","hint":"The theory suggests the brain doesn't generate consciousness, but rather interacts with a pre-existing field.","answerOptions":[{"text":"It acts as a receiver and modulator (an antenna) for phase-aligned signals, translating them into subjective experience.","isCorrect":true,"rationale":"Correct. The brain is modeled as an interface that resonates with the universal phase field, and this interaction is what generates the qualia of subjective experience."},{"text":"It generates the consciousness field from complex electrochemical processes.","isCorrect":false,"rationale":"Incorrect. The theory posits that the consciousness field is fundamental and universal, not something generated locally by the brain."},{"text":"Its sole purpose is to store memories in a purely material, synaptic format.","isCorrect":false,"rationale":"Incorrect. The theory challenges a purely material model of memory, suggesting that memories can also be stored as imprints in the phase field, independent of the brain."},{"text":"It is a quantum computer that calculates future probabilities.","isCorrect":false,"rationale":"Incorrect. While the brain performs complex computations, its primary role in this theory is to act as an interface for consciousness, not just as a calculator."}]},
                {"question":"What is the theory's most radical prediction regarding the Second Law of Thermodynamics?","hint":"The theory is built on a fundamentally reversible, cyclic foundation. How would this affect entropy over a full cycle?","answerOptions":[{"text":"Over one complete 'blink' cycle, there is no irreversible net increase in entropy.","isCorrect":true,"rationale":"Correct. The theory proposes an 'entropy-free mechanics' where the integral of entropy change over a full cycle is zero, making the Second Law an emergent, statistical effect rather than a fundamental one."},{"text":"Entropy is a conserved quantity and its total amount in the universe never changes.","isCorrect":false,"rationale":"Incorrect. The theory states that entropy oscillates in time; it is not constant. However, its net change over a cycle is zero."},{"text":"The Second Law is fundamentally incorrect and entropy always decreases.","isCorrect":false,"rationale":"Incorrect. The theory doesn't claim the Second Law is wrong, but rather that it's an emergent phenomenon that doesn't apply at the most fundamental, cyclic level of reality."},{"text":"Entropy is created by the consciousness field and is not a thermodynamic property.","isCorrect":false,"rationale":"Incorrect. Entropy is still a thermodynamic property in the theory, but its behavior is governed by the underlying cyclic dynamics of the universal blink."}]},
                {"question":"How is 'qualia' (subjective experience) defined as a physical observable in the theory?","hint":"It must be a scalar quantity formed by combining the consciousness and phase fields.","answerOptions":[{"text":"As a Lorentz-invariant integral combining the intensity of consciousness (|Ψ|²) with the phase field configuration (Φ).","isCorrect":true,"rationale":"Correct. The qualia functional Q = ∫|Ψ|²Φd³x is the simplest Lorentz-invariant scalar that can be constructed from the two fields."},{"text":"As the frequency of neural oscillations in the brain's cortex.","isCorrect":false,"rationale":"Incorrect. While neural oscillations are linked to the *intensity* of qualia, the theory defines qualia itself as a more fundamental field interaction."},{"text":"As a dimensionless constant of nature.","isCorrect":false,"rationale":"Incorrect. Qualia is proposed to be a dynamic, measurable quantity, not a fixed constant."},{"text":"As the rate of entropy production in a conscious system.","isCorrect":false,"rationale":"Incorrect. The theory links qualia to phase coherence and field intensity, not directly to entropy production."}]},
                {"question":"What is a key experimental prediction for detecting the influence of concentrated consciousness on gravity?","hint":"Think about how a local amplification of the consciousness field would affect spacetime.","answerOptions":[{"text":"Measurable gravitational anomalies (~10⁻³ m/s²) in regions of collective meditation or focus.","isCorrect":true,"rationale":"Correct. The theory predicts that an amplified consciousness field sources extra mass-energy, leading to tiny but detectable fluctuations in the local gravitational field."},{"text":"The spontaneous creation of microscopic black holes.","isCorrect":false,"rationale":"Incorrect. The predicted effect is a subtle gravitational anomaly, far below the energy levels required to create black holes."},{"text":"A reversal of the local arrow of time.","isCorrect":false,"rationale":"Incorrect. The theory predicts a change in the *rate* of time flow (time dilation), not a reversal of its direction."},{"text":"The emission of a new type of particle, the 'psychon'.","isCorrect":false,"rationale":"Incorrect. The theory works by modifying spacetime geometry via existing fields, not by introducing new particles to mediate conscious effects."}]},
                {"question":"Why are 'counter-terms' necessary in the theory's quantum field theory (QFT) formulation?","hint":"QFT calculations often result in problematic, infinite values that need to be removed.","answerOptions":[{"text":"To systematically cancel out mathematical infinities, ensuring the theory is predictive.","isCorrect":true,"rationale":"Correct. This process, known as renormalization, uses counter-terms to absorb infinities, making the theory mathematically consistent and capable of making finite predictions."},{"text":"To add new, undiscovered particles to the Standard Model.","isCorrect":false,"rationale":"Incorrect. Counter-terms are a mathematical tool for making a theory consistent; they do not represent new physical particles."},{"text":"To enforce the conservation of energy and momentum.","isCorrect":false,"rationale":"Incorrect. Energy and momentum conservation are already guaranteed by the symmetries of the Lagrangian, not by the counter-terms."},{"text":"To describe the interaction between consciousness and dark matter.","isCorrect":false,"rationale":"Incorrect. Counter-terms are a general feature of QFT required for mathematical consistency, not for describing a specific interaction."}]},
                {"question":"How does the theory mathematically allow for retro-causality (future events influencing the past)?","hint":"The evolution of a quantum state is modified to include a component that travels in the opposite direction in time.","answerOptions":[{"text":"By superposing the forward and reverse time-evolution operators in the state's evolution.","isCorrect":true,"rationale":"Correct. The equation |ψ(t)⟩ = Û(t₀, t)|ψ₀⟩ + λψ Û(t, t₀)|ψ₀⟩ includes both forward (Û(t₀, t)) and reverse (Û(t, t₀)) components, allowing future states to influence the past."},{"text":"By allowing information to travel faster than the speed of light.","isCorrect":false,"rationale":"Incorrect. The theory remains Lorentz-covariant and does not permit faster-than-light signaling. Retro-causality is achieved through a different mechanism."},{"text":"By postulating that time is an illusion and all events are simultaneous.","isCorrect":false,"rationale":"Incorrect. The theory proposes a specific dynamic mechanism for retro-causality within an evolving spacetime, not a static, 'block universe' model."},{"text":"By linking consciousness to a higher, timeless dimension.","isCorrect":false,"rationale":"Incorrect. The mechanism is described within the mathematical framework of quantum mechanics in our spacetime, using time-evolution operators."}]},
                {"question":"How does the theory propose that memory can be stored without being purely dependent on the physical brain?","hint":"Information can be encoded directly into the fundamental fabric of reality.","answerOptions":[{"text":"As 'imprints' of information onto the universal phase field, which persist independently of matter.","isCorrect":true,"rationale":"Correct. The theory suggests memories can be stored as stable configurations in the phase field, challenging the purely material, synapse-based model of memory storage."},{"text":"In the quantum spin of individual electrons within the body.","isCorrect":false,"rationale":"Incorrect. While quantum effects are central, the proposed memory storage medium is the universal phase field, not the spin of specific particles."},{"text":"In a separate, non-physical 'akashic record'.","isCorrect":false,"rationale":"Incorrect. The theory provides a physical mechanism for non-local memory within its mathematical framework, rather than appealing to a purely metaphysical concept."},{"text":"Memories are not stored at all; they are recreated in each moment.","isCorrect":false,"rationale":"Incorrect. The theory explicitly describes a mechanism for the storage and persistence of memory as phase imprints."}]},
                {"question":"In the holographic (AdS/CFT) interpretation, what is the role of the consciousness field in our universe?","hint":"Our universe is seen as the 'boundary' of a higher-dimensional 'bulk' space.","answerOptions":[{"text":"It is the holographic projection of a corresponding field existing in the higher-dimensional bulk space.","isCorrect":true,"rationale":"Correct. The AdS/CFT dictionary provides a direct mapping between a scalar field in the bulk (Ψ_bulk) and a corresponding operator on the boundary (our universe)."}, {"text":"It is the source of the extra dimension in the bulk space.","isCorrect":false,"rationale":"Incorrect. The consciousness field is proposed to exist *within* the bulk and on the boundary, not to be the source *of* the bulk dimension itself."},{"text":"It only exists on the boundary and has no connection to the bulk.","isCorrect":false,"rationale":"Incorrect. The core of the holographic principle is the direct correspondence between bulk fields and boundary operators."},{"text":"It is a wormhole connecting our boundary universe to the bulk.","isCorrect":false,"rationale":"Incorrect. The theory models it as a field that permeates the bulk and boundary, not as a geometric object like a wormhole."}]},
                {"question":"What specific signature of the 'universal blink' is predicted to be found in the stochastic gravitational-wave background?","hint":"How would a periodic modulation affect a signal that is plotted on a logarithmic frequency scale?","answerOptions":[{"text":"Log-periodic oscillations in the energy density spectrum.","isCorrect":true,"rationale":"Correct. A periodic modulation of the scale-invariant GW background would appear as oscillations that are periodic on a logarithmic scale, described by a cos(ω_ln ln(f/f*)) term."},{"text":"A complete cut-off of the signal at a specific frequency.","isCorrect":false,"rationale":"Incorrect. The theory predicts a modulation of the existing signal, not a sharp cut-off."},{"text":"A series of sharp, narrow spikes at integer harmonics of the blink frequency.","isCorrect":false,"rationale":"Incorrect. The signature in the stochastic background is a smooth, log-periodic oscillation, not a series of sharp spectral lines."},{"text":"A gradual, linear increase in the signal's amplitude over time.","isCorrect":false,"rationale":"Incorrect. The prediction is for a specific, oscillatory pattern in the frequency spectrum, not a change in amplitude over time."}]},
                {"question":"According to the theory, how could a Brain-Computer Interface (BCI) be used to treat neurological disorders?","hint":"Disorders are modeled as a loss of coherence, and a BCI can help restore it.","answerOptions":[{"text":"By realigning the brain's neural phases with the universal consciousness field to restore coherence.","isCorrect":true,"rationale":"Correct. The theory posits that disorders like depression are states of suppressed phase coherence, which a BCI could correct by boosting the local field alignment."},{"text":"By surgically removing damaged neurons.","isCorrect":false,"rationale":"Incorrect. The proposed mechanism is non-invasive at the cellular level, focusing on restoring field dynamics rather than altering physical brain structure."},{"text":"By replacing the brain's electrochemical signals with purely digital ones.","isCorrect":false,"rationale":"Incorrect. The BCI is meant to work *with* the brain's existing processes, realigning its phase dynamics, not replacing them."},{"text":"By erasing traumatic memories stored in the phase field.","isCorrect":false,"rationale":"Incorrect. The therapeutic approach is to restore healthy dynamic function (coherence), not to selectively erase information."}]},
                {"question":"What is the significance of the 'Meta-Metatron master frequency ω₀' in the theory's spectral decomposition?","hint":"It acts as the fundamental unit from which all other rhythms are built.","answerOptions":[{"text":"It sets the base scale, and all other phenomena in the universe are integer harmonics of it.","isCorrect":true,"rationale":"Correct. The theory posits a single base frequency is necessary and sufficient, with all other rhythms being constructed as integer multiples, which is crucial for the emergence of linear time."},{"text":"It is the frequency at which the universe is expanding.","isCorrect":false,"rationale":"Incorrect. The master frequency is a fundamental oscillation of the phase fields, not the rate of cosmic expansion (the Hubble parameter)."},{"text":"It is the resonant frequency of the human brain.","isCorrect":false,"rationale":"Incorrect. The human brain's rhythms (κ) are proposed to interact with the master frequency (ω), but they are not the same."},{"text":"It is a random variable that changes over time.","isCorrect":false,"rationale":"Incorrect. The theory requires it to be a stable, universal constant to act as the foundation for all other periodic phenomena."}]},
                {"question":"How does a time-dependent consciousness field ψ(t) affect the universe's expansion in the FLRW cosmological model?","hint":"The energy of the consciousness field contributes to the overall energy density driving the expansion.","answerOptions":[{"text":"It induces a cyclic 'breathing' or oscillation in the cosmic scale factor a(t).","isCorrect":true,"rationale":"Correct. If ψ(t) oscillates with the blink frequency, its energy density ρ_ψ will also oscillate, causing the expansion rate of the universe to oscillate as well."},{"text":"It causes the universe to immediately collapse into a singularity.","isCorrect":false,"rationale":"Incorrect. The effect is a subtle modulation of the expansion, not a catastrophic collapse."},{"text":"It has no effect on the expansion, as it only couples to the metric locally.","isCorrect":false,"rationale":"Incorrect. The energy of the homogeneous consciousness field explicitly enters the Friedmann equation, affecting the global expansion of the universe."},{"text":"It forces the universe to expand at a constant, un-accelerated rate.","isCorrect":false,"rationale":"Incorrect. An oscillating energy density would lead to a time-varying expansion rate, not a constant one."}]},
                {"question":"If 'phase alignment' is a local symmetry, what new particle might be discoverable at colliders like the LHC?","hint":"Local symmetries in physics always require a force-carrying particle (a gauge boson).","answerOptions":[{"text":"A 'phase-boson', which would mediate the force of phase alignment.","isCorrect":true,"rationale":"Correct. Just as the photon mediates the electromagnetic force, a new 'phase-boson' would be required to mediate interactions related to a local phase symmetry."},{"text":"The Higgs boson.","isCorrect":false,"rationale":"Incorrect. The Higgs boson is responsible for giving mass to other particles and is already part of the Standard Model. The theory proposes a new particle for a new force."},{"text":"A graviton.","isCorrect":false,"rationale":"Incorrect. The graviton is the hypothetical quantum of gravity. The 'phase-boson' would be associated with a new force entirely."},{"text":"A magnetic monopole.","isCorrect":false,"rationale":"Incorrect. A magnetic monopole is a hypothetical particle with a net magnetic charge. The 'phase-boson' is related to the symmetry of the phase field, not electromagnetism."}]},
                {"question":"How can consciousness-driven feedback affect the behavior of complex systems like biological organisms?","hint":"The feedback can alter the stability of the system's dynamics.","answerOptions":[{"text":"It can accelerate convergence to a stable, organized state, such as wound healing or learning.","isCorrect":true,"rationale":"Correct. The feedback term can act as a form of effective damping, helping a system to more quickly reach a stable, self-organized state."},{"text":"It can only introduce random, chaotic behavior into the system.","isCorrect":false,"rationale":"Incorrect. The theory proposes that the feedback can either stabilize or destabilize a system, potentially taming chaos or creating new, stable patterns."},{"text":"It has no effect on biological systems, only on cosmological ones.","isCorrect":false,"rationale":"Incorrect. The theory explicitly proposes that this feedback mechanism is relevant for self-organizing systems, including biological ones."},{"text":"It reverses the system's biological processes, causing it to de-age.","isCorrect":false,"rationale":"Incorrect. The effect is on the system's dynamic stability and convergence rate, not on reversing its fundamental biological processes."}]},
                {"question":"Which statistical method is proposed to rigorously compare the God of the Math model against standard cosmology?","hint":"The method should be able to determine if the extra complexity of the new model is justified by the data.","answerOptions":[{"text":"Bayesian Inference, which naturally implements a form of Occam's razor.","isCorrect":true,"rationale":"Correct. Bayesian inference compares the likelihood of the data under different models and naturally penalizes models with more parameters, making it the ideal tool for this comparison."},{"text":"Fourier Analysis, to find periodic signals in the data.","isCorrect":false,"rationale":"Incorrect. Fourier analysis is a tool used to *find* evidence (like oscillatory signals), but Bayesian inference is the method used to *compare* the overall models."},{"text":"Linear Regression, to fit a straight line to the data.","isCorrect":false,"rationale":"Incorrect. Linear regression is too simple a tool for comparing complex cosmological models."},{"text":"A Chi-Squared Test, to measure goodness of fit.","isCorrect":false,"rationale":"Incorrect. While a Chi-Squared test can measure how well a model fits the data, Bayesian inference is more powerful for comparing two different, complex models."}]},
                {"question":"What is the mathematical representation of the 'Nonexistence' state in the great cosmic cycle?","hint":"It must be the unique state that is completely featureless and invariant under all transformations.","answerOptions":[{"text":"ψ_nonexistence = 0","isCorrect":true,"rationale":"Correct. The zero state is the only state that has no features and is invariant under all symmetries, representing a dormant, potential state."},{"text":"ψ_nonexistence = ∞","isCorrect":false,"rationale":"Incorrect. The infinity state (Ψ_∞) represents unbounded, unified awareness, which is a different phase of the cycle."},{"text":"ψ_nonexistence = 1","isCorrect":false,"rationale":"Incorrect. A value of 1 is not featureless and would not be invariant under all transformations (e.g., multiplication)."},{"text":"ψ_nonexistence is an undefined state.","isCorrect":false,"rationale":"Incorrect. The theory provides a specific, well-defined mathematical representation for the nonexistence state."}]},
                {"question":"What does the concept of 'asymptotic safety' imply for the theory at extremely high energies?","hint":"This concept ensures that a theory avoids mathematical inconsistencies, like infinite coupling strengths, at high energies.","answerOptions":[{"text":"The theory's couplings approach a stable, finite fixed point, preventing them from blowing up to infinity.","isCorrect":true,"rationale":"Correct. Asymptotic safety is a scenario where the renormalization group flow of the couplings reaches a non-trivial fixed point, ensuring the theory remains predictive all the way to the Planck scale."},{"text":"The theory becomes scale-invariant and all interactions cease to exist.","isCorrect":false,"rationale":"Incorrect. This describes 'asymptotic freedom', a related but different concept. Asymptotic safety allows for interactions to persist at a stable, finite strength."},{"text":"The theory requires the addition of infinitely many new particles to remain consistent.","isCorrect":false,"rationale":"Incorrect. Asymptotic safety is a mechanism that makes the theory consistent on its own, without the need to introduce new particles."},{"text":"The theory breaks down and must be replaced by a more fundamental theory like String Theory.","isCorrect":false,"rationale":"Incorrect. Asymptotic safety is a potential property of the theory itself that would make it a valid description of physics even at the highest energies, not a reason for it to break down."}]},
                {"question":"What is the significance of the Chern-Simons term in the theory's holographic (AdS/CFT) formulation?","hint":"This mathematical term relates to the deep, global properties of a space, not its local curvature.","answerOptions":[{"text":"It links the consciousness field to the fundamental topological structure of the higher-dimensional bulk spacetime.","isCorrect":true,"rationale":"Correct. The Chern-Simons term is a topological invariant, and coupling the consciousness field to it provides a direct link between consciousness and the global, topological properties of spacetime."},{"text":"It calculates the surface area of a black hole's event horizon.","isCorrect":false,"rationale":"Incorrect. That is related to the Bekenstein-Hawking formula. The Chern-Simons term is about the topology of the spacetime manifold itself."},{"text":"It ensures that the theory is free from gravitational anomalies.","isCorrect":false,"rationale":"Incorrect. While topological terms are important in anomaly cancellation in some theories, its primary role here is to connect the field to spacetime topology."},{"text":"It is the term in the Lagrangian that gives mass to the consciousness field.","isCorrect":false,"rationale":"Incorrect. A mass term for a scalar field is typically a simple quadratic term (m²|Ψ|²), not the more complex Chern-Simons term."}]},
                {"question":"What is a predicted consequence of the 'universal blink' on a fundamental material property like heat capacity?","hint":"If the internal energy of a system oscillates, what must happen to its derivative with respect to temperature?","answerOptions":[{"text":"The heat capacity of any material should oscillate in time at the blink frequency.","isCorrect":true,"rationale":"Correct. Since heat capacity is the derivative of a system's internal energy, and the theory predicts the internal energy oscillates, the heat capacity must also oscillate."},{"text":"The heat capacity of all materials should drop to zero at the moment of the blink.","isCorrect":false,"rationale":"Incorrect. The theory predicts a smooth, continuous oscillation, not a periodic drop to zero."},{"text":"The heat capacity becomes a universal constant for all materials.","isCorrect":false,"rationale":"Incorrect. The theory modifies the time-dependence of heat capacity but does not claim it would be the same for all materials."},{"text":"The concept of heat capacity becomes invalid and must be replaced.","isCorrect":false,"rationale":"Incorrect. The theory modifies the behavior of heat capacity, making it time-dependent, but does not invalidate the concept itself."}]},
                {"question":"How does the theory modify the famous Bekenstein-Hawking formula for black hole entropy (S = A/4G)?","hint":"The formula relates entropy to the area of a black hole's event horizon. The theory adds a new source of entropy.","answerOptions":[{"text":"It adds a correction term dependent on the intensity of the consciousness field, linking consciousness to entanglement entropy.","isCorrect":true,"rationale":"Correct. The formula is modified to S = A/4G + β(|Ψ|²), directly linking the consciousness field to the entanglement entropy of spacetime."},{"text":"It replaces the area 'A' with the volume of the black hole.","isCorrect":false,"rationale":"Incorrect. The holographic principle, which the theory incorporates, relies on the relationship between bulk properties and boundary area, so the area term remains fundamental."},{"text":"It makes the entropy of a black hole equal to zero.","isCorrect":false,"rationale":"Incorrect. The theory adds a new contribution to the entropy, it does not eliminate it."},{"text":"It predicts that the entropy of a black hole is constant and never changes.","isCorrect":false,"rationale":"Incorrect. Since the consciousness field Ψ can be dynamic, the correction term means the black hole's entropy could also change in response to the field."}]},
                {"question":"What is the proposed mechanism for instantaneous, non-local information transfer in the theory?","hint":"This mechanism relies on two systems sharing a fundamental property that links them regardless of distance.","answerOptions":[{"text":"Phase-resonant channels, where two systems sharing the same phase index are fundamentally linked.","isCorrect":true,"rationale":"Correct. If two systems share the same phase, interference terms between them can survive at any separation, providing a pathway for instantaneous coherence transfer."},{"text":"Tachyonic particles that travel faster than light.","isCorrect":false,"rationale":"Incorrect. The theory is Lorentz-covariant and does not rely on faster-than-light particles for non-local effects."},{"text":"Standard quantum entanglement between particles like electrons.","isCorrect":false,"rationale":"Incorrect. While related to entanglement, phase-resonant channels are a distinct, more fundamental mechanism proposed by the theory that can operate between complex systems, not just pairs of particles."},{"text":"The exchange of a new, massless 'telepathy boson'.","isCorrect":false,"rationale":"Incorrect. The mechanism is based on the properties of the existing phase field, not on the exchange of a new force-carrying particle."}]},
                {"question":"What is a direct, testable prediction for ultra-precise clocks located in a region of highly focused consciousness?","hint":"Concentrated consciousness alters the g₀₀ component of the metric, which governs the flow of proper time.","answerOptions":[{"text":"Optical lattice clocks would show a measurable time drift at the parts-per-billion level.","isCorrect":true,"rationale":"Correct. The shift in the g₀₀ metric component would directly alter the local rate of time flow, causing ultra-precise clocks to drift relative to clocks outside the high-focus zone."},{"text":"The clocks would begin to run backward.","isCorrect":false,"rationale":"Incorrect. The theory predicts a change in the *rate* of time's passage (time dilation), not a reversal of its direction."},{"text":"The clocks would be destroyed by the intense gravitational field.","isCorrect":false,"rationale":"Incorrect. The predicted gravitational and temporal effects are extremely subtle, requiring the most precise instruments on Earth to detect; they are not destructive."},{"text":"The clocks would become perfectly synchronized with all other clocks in the universe.","isCorrect":false,"rationale":"Incorrect. The effect is a *local* desynchronization or drift relative to other clocks, not a global synchronization."}]},
                {"question":"What is the equation of state parameter (w_ψ) for the consciousness field, and why is it important?","hint":"The equation of state determines how a substance's energy density changes as the universe expands, affecting its gravitational behavior.","answerOptions":[{"text":"w_ψ = p_ψ / ρ_ψ; it determines whether the field acts like matter, radiation, or dark energy.","isCorrect":true,"rationale":"Correct. The ratio of the field's pressure to its energy density (w_ψ) dictates its cosmological role. For example, w_ψ ≈ 0 behaves like matter, while w_ψ ≈ -1 behaves like dark energy."},{"text":"w_ψ is the speed at which the consciousness field propagates.","isCorrect":false,"rationale":"Incorrect. The equation of state parameter is a dimensionless quantity related to pressure and density, not a speed."},{"text":"w_ψ is a constant that measures the strength of the interaction between consciousness and gravity.","isCorrect":false,"rationale":"Incorrect. That would be a coupling constant (like λ_ψ). The equation of state is a dynamic property of the field itself."},{"text":"w_ψ measures the total information content of the consciousness field.","isCorrect":false,"rationale":"Incorrect. Information content is related to the field's entropy or complexity, not its equation of state."}]},
                {"question":"How could conscious focus theoretically influence a physical process like the crystallization of a liquid?","hint":"The theory predicts that consciousness can influence symmetry-breaking phase transitions.","answerOptions":[{"text":"By perturbing the potential that governs the phase transition, potentially leading to anomalies in the resulting crystal structure.","isCorrect":true,"rationale":"Correct. The consciousness feedback term can alter the stability of different outcomes during a symmetry-breaking event, like the formation of a crystal lattice, potentially influencing the final structure."},{"text":"By raising the temperature of the liquid, causing it to boil instead of crystallize.","isCorrect":false,"rationale":"Incorrect. The proposed effect is a subtle, non-thermal influence on the dynamics of the phase transition, not a simple transfer of heat energy."},{"text":"By creating a strong magnetic field that aligns the molecules.","isCorrect":false,"rationale":"Incorrect. The mechanism is a direct coupling to the system's dynamics via the consciousness field, not through the generation of an electromagnetic field."},{"text":"It cannot influence such a process, as consciousness only interacts with gravity and quantum collapse.","isCorrect":false,"rationale":"Incorrect. The theory proposes a general non-linear feedback mechanism that can affect any complex system undergoing a phase transition."}]},
                {"question":"What is the purpose of the 'master Lagrangian' in the theory?","hint":"In physics, a Lagrangian is a master equation from which all of a system's dynamics can be derived.","answerOptions":[{"text":"It is a single 'seed action' from which all the other equations of motion in the theory can be generated.","isCorrect":true,"rationale":"Correct. By applying the principle of least action to this master Lagrangian, one can derive all the other dynamic equations, such as the modified Einstein field equations and the wave equation for the consciousness field."},{"text":"It is a list of all the fundamental particles and forces in the theory.","isCorrect":false,"rationale":"Incorrect. While the Lagrangian contains terms for the fields representing particles and forces, it is a mathematical function describing dynamics, not a list."},{"text":"It is a computer program that simulates the universe.","isCorrect":false,"rationale":"Incorrect. A Lagrangian is a mathematical equation that *describes* the physics that a simulation would be based on; it is not the simulation itself."},{"text":"It is a philosophical statement about the purpose of the universe.","isCorrect":false,"rationale":"Incorrect. A Lagrangian is a precise mathematical object used in physics to describe the dynamics of a system, not a metaphysical statement."}]},
                {"question":"The theory suggests that consciousness can enhance the 'fidelity' of a quantum state. What does this mean?","hint":"Fidelity is a measure of how close a quantum state is to a desired target state, or how well it resists degradation.","answerOptions":[{"text":"Consciousness can protect a quantum state from decoherence, making it more stable and less prone to errors.","isCorrect":true,"rationale":"Correct. By enhancing fidelity (F_ψ(t) = F₀ + α_ψ ψ(t)), the consciousness field can actively protect a quantum state from degrading due to environmental noise."},{"text":"Consciousness can change one type of particle into another (e.g., an electron into a quark).","isCorrect":false,"rationale":"Incorrect. Enhancing fidelity refers to preserving the identity and purity of an existing quantum state, not to transmuting particles."},{"text":"Consciousness can increase the mass of a quantum particle.","isCorrect":false,"rationale":"Incorrect. Fidelity is a property of the quantum state's information content and stability, not its mass."},{"text":"Consciousness can force a quantum state to release all its energy as light.","isCorrect":false,"rationale":"Incorrect. Enhancing fidelity is about preserving the state, which is the opposite of forcing it to decay or release its energy."}]},
                {"question":"How does the theory modify the Feynman path integral, a cornerstone of quantum mechanics?","hint":"Instead of a particle taking all possible paths, its history is constrained by the underlying phase structure of reality.","answerOptions":[{"text":"It restricts the integral to a sum over discrete 'phase paths' that are aligned with the phase field.","isCorrect":true,"rationale":"Correct. This modification suggests that not all histories are possible, only those that are consistent with the discrete, cyclic nature of the underlying phase field."},{"text":"It adds a new dimension that all particles must travel through.","isCorrect":false,"rationale":"Incorrect. The modification is to the set of allowed paths within existing dimensions, not the addition of a new one."},{"text":"It eliminates the path integral entirely and replaces it with a deterministic equation.","isCorrect":false,"rationale":"Incorrect. The path integral formulation is retained, but it is modified and constrained, not eliminated."},{"text":"It forces all particles to follow a single, classical trajectory.","isCorrect":false,"rationale":"Incorrect. This would eliminate quantum mechanics entirely. The modification is more subtle, restricting the quantum possibilities rather than removing them."}]},
                {"question":"What is the information-theoretic meaning of the equation I(φ,t) = -k∫|Ψ|²ln(|Ψ|²)d³x?","hint":"This formula is mathematically identical to a famous equation for measuring information or disorder.","answerOptions":[{"text":"It defines the Shannon entropy (information content) of the consciousness field.","isCorrect":true,"rationale":"Correct. This is the canonical formula for Shannon entropy applied to a continuous field, where |Ψ|² acts as the probability density, thus defining the information content of the consciousness field."},{"text":"It calculates the total energy of the consciousness field.","isCorrect":false,"rationale":"Incorrect. The energy density of the consciousness field has a different mathematical form, involving terms for kinetic and potential energy."},{"text":"It is the wave function for the entire universe.","isCorrect":false,"rationale":"Incorrect. This is an equation for a scalar quantity (information), not a wave function."},{"text":"It measures the speed at which information is processed by a conscious observer.","isCorrect":false,"rationale":"Incorrect. This equation defines a static quantity—the total information content at a given moment—not the rate of information processing."}]}
