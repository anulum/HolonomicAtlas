<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCPN Interactive Orrery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The SCPN Interactive Orrery</h1>
        <p>A Digital Orrery of Consciousness</p>
    </header>

    <div class="main-container">
        <!-- Visualization Panel: Holds both the 2D and 3D views -->
        <div id="visualization-panel">
            <!-- 2D Metatron's Cube (SVG) -->
            <svg id="metatron-cube" viewBox="0 0 100 100">
                <!-- Node Connections -->
                <g id="connections"></g>
                <!-- Clickable Nodes -->
                <g id="nodes">
                    <!-- Outer Ring -->
                    <circle data-id="1" cx="50" cy="10" r="5" class="node"/>
                    <circle data-id="2" cx="75" cy="25" r="5" class="node"/>
                    <circle data-id="3" cx="75" cy="75" r="5" class="node"/>
                    <circle data-id="4" cx="50" cy="90" r="5" class="node"/>
                    <circle data-id="5" cx="25" cy="75" r="5" class="node"/>
                    <circle data-id="6" cx="25" cy="25" r="5" class="node"/>
                    <!-- Inner Ring -->
                    <circle data-id="7" cx="50" cy="30" r="4" class="node"/>
                    <circle data-id="8" cx="65" cy="40" r="4" class="node"/>
                    <circle data-id="9" cx="65" cy="60" r="4" class="node"/>
                    <circle data-id="10" cx="50" cy="70" r="4" class="node"/>
                    <circle data-id="11" cx="35" cy="60" r="4" class="node"/>
                    <circle data-id="12" cx="35" cy="40" r="4" class="node"/>
                    <!-- Center Nodes -->
                    <circle data-id="13" cx="50" cy="50" r="4" class="node"/>
                    <circle data-id="14" cx="50" cy="50" r="2" class="node node-14"/>
                </g>
            </svg>
            <!-- 3D Scene Container (initially hidden) -->
            <div id="meta-reality-scene" class="hidden"></div>
        </div>

        <!-- Content Panel -->
        <div id="content-panel">
            <div id="default-content">
                <h2>Welcome to the Orrery</h2>
                <p>Select a node on the Metatron's Cube to begin your exploration of the Species-Consciousness Projection Network.</p>
            </div>
            <div id="layer-content" class="hidden">
                <h2 id="layer-title"></h2>
                <h3>Purpose</h3>
                <p id="layer-purpose"></p>
                <h3>Key Components</h3>
                <ul id="layer-components"></ul>
                <h3>Inter-Layer Connections</h3>
                <p id="layer-connections"></p>
                <div id="detail-button-container">
                    <button id="dive-deeper-btn">Dive Deeper &rarr;</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="modal-container hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Detailed Audit</h3>
            <div id="detail-modal-body">
                 <!-- Sub-map and content will be generated by JS -->
            </div>
        </div>
    </div>

    <!-- Formulation Modal -->
    <div id="formulation-modal" class="modal-container hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="formulation-modal-body">
                <!-- Formulation content will be generated by JS -->
            </div>
        </div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Custom Scripts -->
    <script src="script.js"></script>
</body>
</html>
